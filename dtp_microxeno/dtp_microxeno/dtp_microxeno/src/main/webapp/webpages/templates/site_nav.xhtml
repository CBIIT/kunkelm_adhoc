<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
  
    <h2 style="margin: 0;">
        <h:outputText value="Site Navigation" />
    </h2>    

    <p:menubar>

        <p:menuitem ajax="false"                         
                    action="/webpages/searchCriteria.xhtml?faces-redirect=true"
                    value="Home/Search Page"/>

        <p:menuitem ajax="false"
                    action="/webpages/affymetrixDataTable.xhtml?faces-redirect=true"
                    value="Raw Data"/>

        <p:menuitem ajax="false"
                    action="/webpages/passageAverageDataTable.xhtml?faces-redirect=true"
                    value="Passage Aggregate Data"/>

        <p:menuitem ajax="false"
                    action="/webpages/affyHeatMap.xhtml?faces-redirect=true"
                    value="Heat Map"/>        

        <p:menuitem ajax="false"
                    action="/webpages/affyHeatMapUnitDelta.xhtml?faces-redirect=true"
                    value="Heat Map Unit Delta"/> 

        <f:facet name="options">

            <p:commandButton disabled="true"
                             ajax="false"
                             style="color: blue;" 
                             action="/documentation.xhtml?faces-redirect=true"
                             value="Project Documentation" />

            <p:commandButton disabled="true"
                             ajax="false"
                             style="color: blue;" 
                             action="/downloads.xhtml?faces-redirect=true"
                             value="Data Downloads" />

        </f:facet>

    </p:menubar>

</ui:composition>
