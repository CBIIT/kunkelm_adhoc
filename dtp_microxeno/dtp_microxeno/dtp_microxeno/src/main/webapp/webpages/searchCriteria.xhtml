<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/webpages/templates/ui.xhtml">

    <ui:define name="title">
        <h:outputText value="Search Criteria" />
    </ui:define>

    <ui:define name="content">

            <p:fieldset legend="Data only for selected tumors">            
                <p:outputLabel for="tumortextarea" value="Tumor Text Area"/>
                <br/>
                <h:inputTextarea id="tumortextarea" value="#{microXenoController.tumorTextArea}" />            
            </p:fieldset>

            <p:spacer height="20" width="100%" />

            <p:fieldset legend="Expression data for Genes">
                <p:outputLabel for="genetextarea" value="Gene Text Area"/>
                <br/>
                <h:inputTextarea id="genetextarea" value="#{microXenoController.geneTextArea}" />
            </p:fieldset>

            <p:spacer height="20" width="100%" />

            <p:fieldset legend="Limit data to selected passage(s)">
                <p:selectManyCheckbox value="#{microXenoController.passageList}" >
                    <f:selectItem itemLabel="P0" itemValue="P0" />
                    <f:selectItem itemLabel="P01" itemValue="P01" />
                    <f:selectItem itemLabel="P04" itemValue="P04" />
                    <f:selectItem itemLabel="P05" itemValue="P05" />
                    <f:selectItem itemLabel="P10" itemValue="P10" />
                </p:selectManyCheckbox>
            </p:fieldset>

            <p:commandButton id="searchButton" 
                             action="#{microXenoController.performSearch}"
                             value="SEARCH" />
    </ui:define>
    
</ui:composition>
