<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <p:dialog  header="Substructure Search Results"
             modal="true"
             showEffect="fade" 
             hideEffect="fade"                
             widgetVar="substructuresearchresultsdlg"
             minimizable="false"
             maximizable="false"
             resizable="true"
             draggable="true"
             height="800"
             width="1000">  

    <p:outputPanel id="SubstructureSearchResultsDialog">

      <p:panel style="width:950px;height:750px">

        THIS IS THE SubstructureSearchResultsDialog

        <p:tabView dynamic="true"
                   cache="false"
                   effect="fade">

          <p:tab title="Grid View">

            <p:dataGrid var="cmpd" 
                        value="#{cmpdController.substructureSearchResults}"                                     
                        columns="7"  
                        rows="24" 
                        paginator="true"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="24,48,72">  

              <f:facet name="header">  
                <p:row>  
                  <p:column>Search Results: #{fn:length(cmpdController.substructureSearchResults)} Cmpds</p:column>  
                </p:row>                                              
              </f:facet>

              <ui:include src="cmpdContentLayout.xhtml"/>
              
            </p:dataGrid>


          </p:tab>

          <p:tab title="Compact Grid View">

            <p:dataGrid  var="cmpd" 
                         value="#{cmpdController.substructureSearchResults}" 
                         columns="7"  
                         rows="36" 
                         paginator="true"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="36,72,108">  

              <f:facet name="header">  
                <p:row>  
                  <p:column>Search Results: #{fn:length(cmpdController.substructureSearchResults)} Cmpds</p:column>  
                </p:row>                                              
              </f:facet>

              <p:panelGrid>  

                <f:facet name="header">  
                  <p:row>  
                    <p:column>#{cmpd.name}</p:column>  
                  </p:row>                                              
                </f:facet>  

                  #{cmpdController.smilesString}
                
                <p:row>
                  <p:column>
                    <p:panel>
                      <h:graphicImage rendered="#{!empty cmpd.parentFragment.cmpdFragmentStructure.smiles}"
                                      alt="png-structure-image"
                                      width="150" height="150"
                                      url='http://localhost:8080/cdk-export/?format=png&amp;structure=#{applicationScopeBean.urlEncode(cmpd.parentFragment.cmpdFragmentStructure.smiles)}&amp;highlight=#{applicationScopeBean.urlEncode(cmpdController.smilesString)}'>
                      </h:graphicImage> 

                      <p:commandLink update=":myform:CmpdDetailsDialog" oncomplete="cmpddetailsdlg.show()" title="View Detail">  
                        <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                        <f:setPropertyActionListener value="#{cmpd}"   
                                                     target="#{cmpdController.selectedCmpd}" />  
                      </p:commandLink>  

                    </p:panel>

                  </p:column>

                </p:row>

              </p:panelGrid>

            </p:dataGrid>

          </p:tab>

        </p:tabView>

      </p:panel>

    </p:outputPanel>

  </p:dialog>

</ui:composition>
