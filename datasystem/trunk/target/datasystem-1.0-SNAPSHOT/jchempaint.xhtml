<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <script type="text/javascript" lang="javascript">  
    
    function showMolFile(){            	
      var jcped = document.JChemPaintEditor;            	
      var molFile = jcped.getMolFile();            	
      document.getElementById('myform:outerTabView:jChemPaintTabView:molfile').value=molFile;
    }
     
    function showSmilesChiral(){            	
      var jcped = document.JChemPaintEditor;            	
      var smiles = jcped.getSmilesChiral();            	
      document.getElementById('myform:outerTabView:jChemPaintTabView:chiralsmilesstring').value=smiles;
    }
     
    function showSmiles(){            	
      var jcped = document.JChemPaintEditor;            	
      var smiles = jcped.getSmiles();            	
      document.getElementById('myform:outerTabView:jChemPaintTabView:smilesstring').value=smiles;
    }
        
    /*     
Reading from the applet
getMolFile()
getSmiles()
getSmilesChiral()
getParameter()
getParameterInfo()
getAppletInfo()
getLocale()
getImage()
getTheJcpp()
  
Writing to the applet
setMolFile()
setMolFileWithReplace()
addMolFileWithReplace()
setSmiles()
loadModelFromUrl()
loadModelFromSmiles()
clear()
selectAtom()
makeHydrogensExplicit()
     */
        
    function loadFromSmiles(){      
      var jcped = document.JChemPaintEditor;                   
      
      var smiles = document.getElementById('myform:outerTabView:jChemPaintTabView:smilesforload').value;      
      jcped.clear();
      if (smiles){        
        jcped.loadModelFromSmiles(smiles);          
      } else {
        alert('NSC not found or no parent fragment defined.');        
      }      
    }

  </script>    

  <p:outputPanel id="jChemPaintPanel">

    <p:tabView id="jChemPaintTabView">

      <p:tab title="JChemPaint">

        <h:inputHidden id="smilesstring" value="#{cmpdController.smilesString}" />    
        <h:inputHidden id="molfile" value="#{cmpdController.molFile}"/>  
        <h:inputHidden id="smilesforload" value="#{cmpdController.smilesForJChemPaintLoad}"/>

        <p:remoteCommand name="runLoadByNsc" action="#{cmpdController.performLoadJChemPaintByNsc()}" update=":myform:outerTabView:jChemPaintTabView:smilesforload"/>

        <p:remoteCommand name="runExactMatchSearch" action="#{cmpdController.performExactMatchSearch()}" />

        <p:remoteCommand name="runSubstructureSearch" action="#{cmpdController.performSubstructureSearch()}" />

        <p:remoteCommand name="runSmartsSearch" action="#{cmpdController.performSmartsSearch()}" />

        <p:panel>

          <p:panelGrid columns="2">

            <p:commandButton value="Load Structure for NSC"
                             onclick="runLoadByNsc()"
                             oncomplete="loadFromSmiles();"/>

            <p:column>
              <h:outputLabel for="nscforjcp" value="NSC:"/>    
              <h:inputTextarea  value="#{cmpdController.nscForJChemPaintLoad}" id="nscforjcp" cols="15" rows="1"/>
            </p:column>

          </p:panelGrid>

          <f:verbatim>

            <applet code="org.openscience.jchempaint.applet.JChemPaintEditorApplet"                                
                    archive="jchempaint/jchempaint-applet-editor.jar,jchempaint/jchempaint-applet-core.jar"                
                    name="JChemPaintEditor"
                    width="800" height="600">
              <param name="implicitHs"      value="true"/>
              <param name="codebase_lookup" value="false"/>
              <param name="image"           value="hourglass.gif"/>
              <param name="centerImage"     value="true"/>
              <param name="boxBorder"       value="false"/>
              <param name="language"        value="en"/>
            </applet>

          </f:verbatim>

          <p:panelGrid columns="3">

            <p:commandButton onclick="showSmiles();showMolFile();searchingCompoundsDlg.show();runExactMatchSearch();"
                             update=":myform:growl,:myform:outerTabView:jChemPaintTabView:SubstructureSearchResultsDialog"
                             value="Exact Match Search"
                             oncomplete="searchingCompoundsDlg.hide();"/>

            <p:commandButton onclick="showSmiles();showMolFile();searchingCompoundsDlg.show();runSubstructureSearch();"
                             update=":myform:growl,:myform:outerTabView:jChemPaintTabView:SubstructureSearchResultsDialog,:myform:outerTabView:listManagerTabView"
                             value="Substructure Search"
                             oncomplete="searchingCompoundsDlg.hide();"/>

            <p:commandButton onclick="showSmiles();showMolFile();searchingCompoundsDlg.show();runSmartsSearch();"
                             update=":myform:growl,:myform:outerTabView:jChemPaintTabView:SubstructureSearchResultsDialog"
                             value="Fuzzy Substructure Search"
                             oncomplete="searchingCompoundsDlg.hide();"/>

            <p:outputLabel for="ssSearchListName" value="Save results to list named:" />
            <p:inputText id="ssSearchListName" value="#{cmpdController.substructureResultsListName}"/>

          </p:panelGrid>

          <!--
          <p:panelGrid columns="2">
              <h:outputLabel for="smilesforload" value="Load Smiles String:"/>    
              <h:inputTextarea id="smilesforload" cols="100" rows="1" value="#{cmpdController.smilesForJChemPaintLoad}"/>
              <h:outputLabel for="smilesstring" value="Smiles String:"/>        
              <h:inputTextarea id="smilesstring" value="#{cmpdController.smilesString}" cols="100" rows="1"/>
              <h:outputLabel for="molfile" value="Mol File:"/>    
              <h:inputTextarea id="molfile" value="#{cmpdController.molFile}"  cols="100" rows="10"/>  
          </p:panelGrid>
          -->

        </p:panel>

      </p:tab>

      <p:tab title="Search Results">

        <p:outputPanel id="SubstructureSearchResultsDialog">

          <p:panel>

            <p:tabView dynamic="true"
                       cache="false"
                       effect="fade">

              <p:tab title="Grid View">

                <p:dataGrid var="cmpd" 
                            value="#{cmpdController.substructureSearchResults}"                                     
                            columns="7"  
                            rows="24" 
                            paginator="true"  
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                            rowsPerPageTemplate="24,48,72">  

                  <f:facet name="header">  
                    <p:row>  
                      <p:column>Search Results: #{fn:length(cmpdController.substructureSearchResults)} Cmpds</p:column>  
                    </p:row>                                              
                  </f:facet>

                  <ui:include src="cmpdContentHighlightStructureLayout.xhtml"/>

                </p:dataGrid>


              </p:tab>

              <p:tab title="Compact Grid View">

                <p:dataGrid  var="cmpd" 
                             value="#{cmpdController.substructureSearchResults}" 
                             columns="7"  
                             rows="36" 
                             paginator="true"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="36,72,108">  

                  <f:facet name="header">  
                    <p:row>  
                      <p:column>Search Results: #{fn:length(cmpdController.substructureSearchResults)} Cmpds</p:column>  
                    </p:row>                                              
                  </f:facet>

                  <p:panelGrid>  

                    <f:facet name="header">  
                      <p:row>  
                        <p:column>Name: #{cmpd.name}</p:column>  
                      </p:row>                                              
                    </f:facet>  

                    #{cmpdController.smilesString}

                    <p:row>
                      <p:column>
                        <p:panel>
                          <h:graphicImage rendered="#{!empty cmpd.parentFragment.cmpdFragmentStructure.smiles}"
                                          alt="png-structure-image"
                                          width="150" height="150"
                                          url='http://localhost:8080/cdk-export/?format=png&amp;structure=#{applicationScopeBean.urlEncode(cmpd.parentFragment.cmpdFragmentStructure.smiles)}&amp;highlight=#{applicationScopeBean.urlEncode(cmpdController.smilesString)}'>
                          </h:graphicImage> 

                          <p:commandLink update=":myform:CmpdDetailsDialog" oncomplete="cmpddetailsdlg.show()" title="View Detail">  
                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                            <f:setPropertyActionListener value="#{cmpd}"   
                                                         target="#{cmpdController.selectedCmpd}" />  
                          </p:commandLink>  

                        </p:panel>

                      </p:column>

                    </p:row>

                  </p:panelGrid>

                </p:dataGrid>

              </p:tab>

            </p:tabView>

          </p:panel>

        </p:outputPanel>

      </p:tab>

    </p:tabView>

  </p:outputPanel>

</ui:composition>
