<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/webpages/templates/ui.xhtml">

    <ui:define name="content title">
        <h:outputText value="Legacy Images"/>
    </ui:define>

    <ui:define name="instructions"/>

    <ui:define name="content">

        <p:panel style="display:inline-block;border: none;"> 
            <h:outputLabel for="nscTextArea" value="NSC Numbers"/>
            <br/>
            <h:inputTextarea value="#{legacyImageController.nscTextArea}" 
                             id="nscTextArea" 
                             cols="15" rows="3"/>
        </p:panel>
        
        <p:commandButton value="SHOW NSC LEGACY IMAGES"
                         action="#{legacyImageController.performLegacyImages}"/>

        <p:dataGrid columns="3"
                    value="#{legacyImageController.nscIntList}"
                    var="legNsc">

            <p:graphicImage alt="Kekule Image of Legacy Compound"
                            width="#{sessionController.configurationBean.strcDim}" height="#{sessionController.configurationBean.strcDim}"                                
                            styleClass="unassignedClass"                                                                                        
                            url='/LegacyImageServlet?nsc=#{legNsc}'>                                          
            </p:graphicImage>

        </p:dataGrid>


    </ui:define>

</ui:composition>
