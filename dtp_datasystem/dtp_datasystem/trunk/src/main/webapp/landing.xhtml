<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"                                
                template="/webpages/templates/ui.xhtml">

  <ui:define name="content">
      
    <f:metadata>
      <f:viewParam maxlength="4096" name="landingNscSet" value="#{landingController.landingNscSet}"/>      
    </f:metadata>

    <p:remoteCommand id="remComId"
                     name="remComName"
                     autoRun="true"
                     action="#{landingController.performLanding}"
                     process="@this"/>

    <p:outputPanel id="landingOutputPanel">

      <h:outputText style="font-size: 300%" value="LOADING" />
      
      <br/>      
      
      <p:graphicImage width="20%" height="20%" name="images/ajax-loader.gif"/>                                

    </p:outputPanel>

  </ui:define>

</ui:composition>
