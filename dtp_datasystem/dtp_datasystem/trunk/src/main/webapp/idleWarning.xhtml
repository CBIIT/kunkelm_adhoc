<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <f:view contentType="text/html">

        <h:head>
            <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
            <title>Idle Warning</title>
        </h:head>

        <h:body style="font-family: sans-serif;font-size: x-large;">

            <h:form>

                <h:outputText value="Your session has been idle for #{idleController.idleWarningTimeMin} minutes."/>

                <p/>

                <h:outputText value="Sessions are closed after #{idleController.sessionTimeLimitMin} minutes."/>

                <p/>

                <h:outputText id="seconds_remaining" 
                              value="Your session will be closed in: #{idleController.secondsRemaining} seconds" />

                <p:poll interval="1" 
                        listener="#{idleController.checkEndSession}"
                        update="seconds_remaining" />

                <p/>

                <h:outputText value="Please click below to return to where you were."/>

                <p/>

                <h:outputLink value="./#{idleController.mostRecentView}">
                    <h:outputText value="RETURN" />
                </h:outputLink>

            </h:form>

        </h:body>

    </f:view>

</html>
