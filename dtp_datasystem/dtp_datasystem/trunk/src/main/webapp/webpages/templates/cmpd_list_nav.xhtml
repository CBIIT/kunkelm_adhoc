<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <h2 style="margin: 0;">
    <h:outputText value="Cmpd List Navigation"/>
  </h2>

  <p:commandButton ajax="false" 
                   disabled="#{empty listLogicController.currentListOfCompounds}" 
                   action="/webpages/cmpdListTable?faces-redirect=true"
                   value="Table"/>

  <p:spacer width="20"/>

  <p:commandButton ajax="false" 
                   disabled="#{empty listLogicController.currentListOfCompounds}" 
                   action="/webpages/cmpdListForm?faces-redirect=true"
                   value="Form"/>

  <p:spacer width="20"/>

  <p:commandButton ajax="false" 
                   disabled="#{empty listLogicController.currentListOfCompounds}"
                   action="/webpages/cmpdListGrid?faces-redirect=true"
                   value="Grid"/>        

  <p:spacer height="20" width="100%"/>

</ui:composition>
