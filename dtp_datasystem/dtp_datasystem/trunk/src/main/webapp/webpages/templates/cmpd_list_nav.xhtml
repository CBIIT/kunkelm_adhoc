<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <p:fieldset legend="Cmpd List Navigation">

        <p:commandButton ajax="false" 
                         disabled="#{empty listLogicController.currentListOfCompounds}" 
                         action="/webpages/cmpdListTable?faces-redirect=true"
                         value="Table"/>

        <p:spacer width="20"/>

        <p:commandButton ajax="false" 
                         disabled="#{empty listLogicController.currentListOfCompounds}" 
                         action="/webpages/cmpdListGrid?faces-redirect=true"
                         value="Detail Grid"/>

        <p:spacer width="20"/>

        <p:commandButton ajax="false" 
                         disabled="#{empty listLogicController.currentListOfCompounds}"
                         action="/webpages/cmpdListCompactGrid?faces-redirect=true"
                         value="Compact Grid"/>        

        <p:spacer width="20"/>

        <p:commandButton ajax="false" 
                         disabled="#{empty listLogicController.currentListOfCompounds || 1 == 1}"
                         action="/webpages/cmpdListScrollGrid?faces-redirect=true"
                         value="Scrollable Grid"/>        

    </p:fieldset>

    <p:spacer height="20" width="100%"/>

</ui:composition>
