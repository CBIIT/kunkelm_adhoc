<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <p:fieldset legend="Active List Navigation">

        <p:commandButton ajax="false" 
                         disabled="#{empty listManagerController.activeList}" 
                         action="/webpages/activeListTable?faces-redirect=true"
                         value="Table"/>

        <p:spacer width="20"/>

        <p:commandButton ajax="false" 
                         disabled="#{empty listManagerController.activeList}" 
                         action="/webpages/activeListFragmentsTable?faces-redirect=true"
                         value="Fragments Table"/>

        <p:spacer width="20"/>

        <p:commandButton ajax="false" 
                         disabled="#{empty listManagerController.activeList}" 
                         action="/webpages/activeListGrid?faces-redirect=true"
                         value="Detail Grid"/>

        <p:spacer width="20"/>

        <p:commandButton ajax="false" 
                         disabled="#{empty listManagerController.activeList}"
                         action="/webpages/activeListCompactGrid?faces-redirect=true"
                         value="Compact Grid"/>        

        <p:spacer width="20"/>

        <p:commandButton ajax="false" 
                         disabled="#{empty listManagerController.activeList}"
                         action="/webpages/activeListFragmentsGrid?faces-redirect=true"
                         value="Fragments Grid"/>        

        <p:spacer width="20"/>

        <p:commandButton ajax="false" 
                         disabled="#{empty listManagerController.activeList}"
                         action="/webpages/activeListScrollGrid?faces-redirect=true"
                         value="Scrollable Grid"/>        

    </p:fieldset>

    <p:spacer height="20" width="100%"/>

    <p:fieldset legend="Active List Manipulation">

        <p:panelGrid columns="3" styleClass="borderlessPanelGrid">
            <p:commandButton action="#{listContentController.performDeleteFromActiveList()}"
                             value="Delete Selected from List"
                             onstart="PF('deletingBUI').show();"
                             oncomplete="PF('deletingBUI').hide();"
                             style="width: 100%;">
                <f:setPropertyActionListener value="#{listManagerController.activeList}"   
                                             target="#{listContentController.targetList}" />  
            </p:commandButton>
            <p:column />
            <p:column />

            <p:commandButton action="#{listContentController.performCreateNewListFromSelectedListMembers()}"
                             value="Create New List from Selected"
                             onstart="PF('appendingBUI').show();"
                             oncomplete="PF('appendingBUI').hide();"
                             style="width: 100%;" />
            <p:outputLabel for="listNameText" value="List name:" />            
            <p:inputText id="listNameText" value="#{listContentController.listName}" />

            <p:commandButton action="#{listContentController.performAppendSelectedToExistingList()}"
                             value="Append Selected to Existing List"
                             onstart="PF('appendingBUI').show();"
                             oncomplete="PF('appendingBUI').hide();"
                             style="width: 100%;" />    


            <p:outputLabel for="listNameAutoComp" value="List name:"/>      
            <p:autoComplete id="listNameAutoComp"
                            converter="#{cmpdListConverter}"
                            dropdown="true"
                            emptyMessage="No matches"
                            placeholder="Start typing for possible matches"
                            scrollHeight="150"
                            minQueryLength="3"                                    
                            completeMethod="#{listManagerController.completeListName}"                        
                            value="#{listContentController.targetList}">
            </p:autoComplete>                

        </p:panelGrid>

    </p:fieldset>

    <p:spacer height="20" width="100%"/>

</ui:composition>
