<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <p:fieldset legend="Data System Navigation">

    <p:commandButton ajax="false" 
                     action="/webpages/availableLists?faces-redirect=true"
                     value="Available Lists"/>

    <p:spacer width="20"/>

    <p:commandButton ajax="false" 
                     disabled="#{empty listManagerController.activeList.cmpdListMembers}"
                     action="/webpages/activeListTable?faces-redirect=true"
                     value="Active List"/>

    <p:spacer width="20"/>


    <p:commandButton ajax="false" 
                     action="/webpages/createList?faces-redirect=true"
                     value="Create List"/>

    <p:spacer width="20"/>

    <p:commandButton ajax="false" 
                     action="/webpages/uploadList?faces-redirect=true"
                     value="Upload List"/>

    <p:spacer width="20"/>

    <p:commandButton ajax="false" 
                     action="/webpages/listLogic?faces-redirect=true"
                     value="List Logic"/>     

    <p:spacer width="20"/>

    <p:commandButton ajax="false" 
                     action="/webpages/chemDoodle?faces-redirect=true"
                     value="chemDoodle"/>     

    <p:spacer width="20"/>

    <p:commandButton ajax="true" 
                     action="#{saltController.performListAllSalts()}"
                     value="Salts Workbench"/>     

    <p:spacer width="20"/>

    <p:commandButton ajax="false"
                     action="#{sessionController.logout()}"
                     value="Logout"/>

  </p:fieldset>

  <p:spacer height="20" width="100%"/>

</ui:composition>
