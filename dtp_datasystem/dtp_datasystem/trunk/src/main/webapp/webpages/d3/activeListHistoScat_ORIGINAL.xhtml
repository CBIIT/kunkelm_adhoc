<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
                <title>Data System Project Histograms and ScatterPlots</title>
            </f:facet>

            <noscript>
                <font color="red" size="5">This website makes use of javascript.  Please enable javascript in your web browser and reload this web page.</font>
            </noscript>

            <h:outputScript library="js" name="d3.js"/>            
            <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script> 
            <script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script>
            <script type="text/javascript" src="./histoScat.js"></script>

        </h:head>

        <h:body onload="loadData();">

            <p:layout  fullPage="true">

                <p:layoutUnit position="north"  
                              resizable="true"
                              size="15%">	

                    <h:form id="configForm" enctype="multipart/form-data">

                        <h:outputText style="font-size: 200%;" 
                                      value="ActiveList is: #{listManagerController.listManagerBean.activeList.listName} with #{fn:length(listManagerController.listManagerBean.activeList.cmpdListMembers)} ListMembers"/>    

                        <h:inputHidden id="jsonStr" 
                                       value="#{histogramController.json}"/>

                        <h:outputText style="font-size: 200%;" 
                                      value="ActiveList is: #{listManagerController.listManagerBean.activeList.listName} with #{fn:length(listManagerController.listManagerBean.activeList.cmpdListMembers)} ListMembers"/>    

                        <p:outputPanel id="configDiv">

                            <h:outputText style="font-size: 200%;" value="List #{listManagerController.listManagerBean.activeList.listName} with #{fn:length(histogramController.cmpdListMembers)} Members"/>

                            <br/>

                            <p:outputLabel for="intCbxGrd" value="Integer Properties"/>

                            <p:selectManyCheckbox id="intCbxGrd"
                                                  value="#{histogramController.intParams}"  
                                                  layout="grid"
                                                  columns="5">                                  
                                <f:selectItems value="#{histogramController.intProps}"
                                               var="itm"
                                               itemLabel="#{itm}"
                                               itemValue="#{itm}"/>
                            </p:selectManyCheckbox>

                            <p:outputLabel for="dblCbxGrd" value="Double Properties"/>

                            <p:selectManyCheckbox id="dblCbxGrd"
                                                  value="#{histogramController.dblParams}" 
                                                  layout="grid"
                                                  columns="5">                                  
                                <f:selectItems value="#{histogramController.dblProps}"
                                               var="itm"
                                               itemLabel="#{itm}"
                                               itemValue="#{itm}"/>
                            </p:selectManyCheckbox>


                        </p:outputPanel>

                    </h:form>

                </p:layoutUnit>

                <p:layoutUnit position="west" 
                              resizable="true" 
                              size="50%" 
                              minSize="100">	

                    <h:form id="histoForm" enctype="multipart/form-data">
                        
                         <p:selectOneRadio id="histoSize">
                                <f:selectItem itemLabel="10" itemValue="10" />  
                                <f:selectItem itemLabel="20" itemValue="20" />  
                                <f:selectItem itemLabel="40" itemValue="40" />  
                            </p:selectOneRadio>

                        <p:outputPanel id="histoDiv">
                        </p:outputPanel>

                    </h:form>

                </p:layoutUnit>

                <p:layoutUnit position="center"
                              resizable="true">	

                    <h:form id="scatForm" enctype="multipart/form-data">

                        <p:selectOneRadio id="scatSize">
                                <f:selectItem itemLabel="10" itemValue="10" />  
                                <f:selectItem itemLabel="20" itemValue="20" />  
                                <f:selectItem itemLabel="40" itemValue="40" />  
                            </p:selectOneRadio>
                        
                        <p:outputPanel id="scatDiv">
                        </p:outputPanel>

                    </h:form>

                </p:layoutUnit>

                <p:layoutUnit position="south" 
                              resizable="true" 
                              size="50%" 
                              minSize="100">	

                    <h:form id="strucForm" enctype="multipart/form-data">

                        <p:selectOneRadio id="strucSize">
                                <f:selectItem itemLabel="10" itemValue="10" />  
                                <f:selectItem itemLabel="20" itemValue="20" />  
                                <f:selectItem itemLabel="40" itemValue="40" />  
                            </p:selectOneRadio>
                        
                        <p:outputPanel id="strucDiv">
                        </p:outputPanel>

                    </h:form>

                </p:layoutUnit>

            </p:layout>

            <ui:include src="/webpages/dialogExportImage.xhtml"/>

        </h:body>

    </f:view>

</html>
