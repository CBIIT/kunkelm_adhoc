<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/webpages/templates/ui.xhtml">

    <ui:define name="content">

        <p:panel>

            <f:facet name="header">
                <h:outputText value="Create a list with structures from SDF or MOL files (.sdf or .mol extension)"/>
            </f:facet>

            <p:fileUpload
                style="width: 700px;"
                value="#{listContentController.uploadedFile}"
                mode="simple"
                allowTypes="/(\.|\/)(sdf|mol)$/"/>

            <p:spacer height="20" width="100%"/>

            <p:outputLabel for="listName" value="Save results to list named:" />
            <p:inputText id="listName" value="#{listContentController.listName}"/>

            <p:spacer height="20" width="100%"/>

            <p:commandButton value="UPLOAD"
                             ajax="false"
                             action="#{listContentController.performFileUpload}"
                             onstart="PF('uploadingBUI').show();"
                             oncomplete="PF('uploadingBUI').hide();"/>

        </p:panel>

        <p:panel>

            <f:facet name="header">
                <h:outputText value="Create a list with structures from SDF or MOL files (.sdf or .mol extension)"/>
            </f:facet>

            <p:fileUpload
                style="width: 700px;"
                mode="advanced" 
                allowTypes="/(\.|\/)(sdf|mol)$/"
                fileUploadListener="#{listContentController.handleFileUpload}" 
                onstart="PF('uploadingBUI').show();"
                oncomplete="PF('uploadingBUI').hide();" />

        </p:panel>
        
    </ui:define>

</ui:composition>
