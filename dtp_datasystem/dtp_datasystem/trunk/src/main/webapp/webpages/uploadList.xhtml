<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/webpages/templates/ui.xhtml">

  <ui:define name="content">

    <h2 style="margin: 0;">
      <h:outputText value="Create a list with structures from SDF or MOL files (.sdf or .mol extension, or SMILES strings from a text file (.smi extension)"/>
    </h2>

    <p:outputLabel for="listName" value="Save results to list named: " />
    <p:inputText id="listName" value="#{listContentController.listNameForUpload}"/>

    <p:spacer height="20" width="100%"/>

    <p:outputLabel for="filUpl" value="Source file: " />
    <p:fileUpload 
      id="filUpl"
      style="width: 700px;"
      value="#{listContentController.uploadedFile}"
      mode="simple"
      dragDropSupport="false"
      fileLimit="1"
      sizeLimit="2000000"
      allowTypes="/(\.|\/)(sdf|mol|smi)$/"/>

    <p:spacer height="20" width="100%"/>

    <p:commandButton value="Source is SDF or MOL"
                     ajax="false"
                     action="#{listContentController.performSdFileUpload}"
                     onstart="PF('uploadingBUI').show();"
                     oncomplete="PF('uploadingBUI').hide();"/>

    <p:spacer height="20" width="20"/>

    <p:commandButton value="Source is SMILES strings"
                     ajax="false"
                     action="#{listContentController.performSmilesFileUpload()}"
                     onstart="PF('uploadingBUI').show();"
                     oncomplete="PF('uploadingBUI').hide();"/>

  </ui:define>

</ui:composition>
