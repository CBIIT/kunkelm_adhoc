<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/webpages/templates/ui.xhtml">

    <ui:define name="content">

        <ui:include src="/webpages/templates/active_list_nav.xhtml"/>

        <p:fieldset legend="Testing Select from Grid Layouts">  
            <p:commandButton action="#{listContentController.performMySelect()}"       
                             update=":datasystemForm:msgs"
                             value="Testing Select from Grid Layouts" /> 
        </p:fieldset>

        <p:spacer height="20" width="100%"/>

        <p:fieldset legend="Export Structure Images">  
            <p:commandButton onclick="structuresAsGridImage();" 
                             value="Image of bare structures as grid" /> 
        </p:fieldset>

        <p:spacer height="20" width="100%"/>

        <p:dataGrid  var="listMember" 
                     value="#{listManagerController.activeList.cmpdListMembers}" 
                     id="compactGridViewDataGrid"
                     columns="8"
                     rows="80"
                     paginator="true"  
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                     rowsPerPageTemplate="80,160,240,320">  

            <f:facet name="header">  
                <h:outputText value="List with #{fn:length(listManagerController.activeList.cmpdListMembers)} Members"/>
            </f:facet>

            <p:panelGrid columns="1">

                <f:facet name="header"> 
                    <h:outputText value="#{listMember.cmpd.name}"/>
                </f:facet> 

                <p:selectBooleanCheckbox value="#{listMember.isSelected}" />

                <h:graphicImage alt="png-structure-with-highlighted-substructure-image"
                                width="200" height="200"
                                id="structureImg"
                                url='/StructureServlet?structureDim=200&amp;title=#{listMember.cmpd.name}&amp;smiles=#{applicationScopeBean.urlEncode(listMember.cmpd.parentFragment.cmpdFragmentStructure.canSmi)}&amp;querySmiles=#{applicationScopeBean.urlEncode(listManagerController.activeList.anchorSmiles)}'>              
                </h:graphicImage>

                <p:dataGrid columns="3" value="#{listMember.cmpd.cmpdFragmentSmilesStrings}" var="fragSmiles">
                    <h:graphicImage alt="png-fragment-structure"
                                    width="75" height="75"
                                    id="structureImg"
                                    url='/StructureServlet?structureDim=200&amp;title=#{listMember.cmpd.name}&amp;smiles=#{applicationScopeBean.urlEncode(fragSmiles)}&amp;querySmiles=#{applicationScopeBean.urlEncode(listManagerController.activeList.anchorSmiles)}'>              
                    </h:graphicImage>
                </p:dataGrid>

                <h:outputText value="NSC CmpdType"/>
                <h:outputText value="#{listMember.cmpd.nscCmpdType}"/>                    
                <h:outputText value="Count Fragments"/>                      
                <h:outputText value="#{listMember.cmpd.countCmpdFragments}"/>
                <h:outputText value="PSEUDO ATOMS"/>
                <h:outputText value="#{listMember.cmpd.cmpdAnnotation.pseudoAtoms}"/>
                <h:outputText value="MTXT"/>
                <h:outputText value="#{listMember.cmpd.cmpdAnnotation.mtxt}"/>

                <f:facet name="footer">
                    <p:commandLink update=":datasystemForm:ListMemberDetailsDialogPanel" oncomplete="PF('listMemberDetailDlg').show();" title="View Detail">  
                        <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                        <f:setPropertyActionListener value="#{listMember}"   
                                                     target="#{listManagerController.selectedActiveListMember}" />  
                    </p:commandLink>
                </f:facet> 


            </p:panelGrid>

        </p:dataGrid>

    </ui:define>

</ui:composition>
