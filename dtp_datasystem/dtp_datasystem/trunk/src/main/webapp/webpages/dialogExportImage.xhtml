<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <p:dialog widgetVar="exportImageDlg"
            modal="true"
            appendTo="@body"
            minimizable="false"
            resizable="false"
            maximizable="false"
            minHeight="300"
            minWidth="500"
            draggable="false">  
    
    <f:facet name="header">                  
      <h:outputText value="PNG format Graphic" />  
      <br/>
      <h:outputText value="Right click to copy/save" />  
    </f:facet> 

    <p:outputPanel
      id="exportableImageOutputPanel"           
      layout="block"                
      style="width:500px;height:300px"/>

  </p:dialog>  

</ui:composition>
