<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html">

        <h:head>
            <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
            <title>DTP DataSystem Login</title>
        </h:head>

        <h:body>

            <h:form id="login" 
                    onsubmit="document.getElementById('login').action='j_security_check';" 
                    prependId="false"
                    style="">

                <h:outputText value="Login failed.  Please try again."/>

                <p:fieldset legend="Username and Password">
                    <p:outputLabel for="j_username" value="Username" />
                    <br/>                    
                    <p:inputText required="true" id="j_username" name="j_username" />            
                    <br/>                    
                    <p:outputLabel for="j_password" value="Password" />
                    <br/>                    
                    <p:inputText type="password" required="true" id="j_password" name="j_password"/>
                    <br/>                    
                    <p:outputLabel for="login_button" value="Click to attempt" />                    
                </p:fieldset>

                <p:commandButton id="login_button" value="Login" ajax="false"/>

            </h:form>

        </h:body>

    </f:view>

</html>
