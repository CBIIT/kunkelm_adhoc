<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/pages508/templates/ui.xhtml">

    <ui:define name="content">

        <ui:include src="/pages508/templates/list_view_nav.xhtml"/>

        <p:panel header="Export All Data">  
            <h:commandLink>  
                <p:graphicImage name="images/excel.png" />  
                <p:dataExporter type="xls" 
                                target="cmpdListTbl" 
                                postProcessor="#{listManagerController508.postProcessXLS}"
                                fileName="cmpdList" />  
            </h:commandLink>  
            <h:commandLink>  
                <p:graphicImage name="images/csv.png" />  
                <p:dataExporter type="csv" 
                                target="cmpdListTbl" 
                                fileName="cmpdList" />  
            </h:commandLink>  
        </p:panel>  

        <p:dataTable  id="cmpdListTbl"
                      var="cmpd" 
                      value="#{listManagerController508.cmpdList}" 
                      rows="50" 
                      paginator="true"  
                      resizableColumns="false"
                      paginatorTemplate="On Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} Rows Per Page"  
                      rowsPerPageTemplate="50,100,250,500"
                      selectionMode="multiple"
                      selection="#{listManagerController508.selectedCmpds}"
                      rowKey="#{cmpd.id}"                              
                      sortMode="multiple">  

            <f:facet name="header">                
                <h:outputText value="List with #{fn:length(listManagerController508.selectedCmpds)} Members"/>                
            </f:facet>

            <p:column>  
                <f:facet name="header">                
                    <h:outputText value="Parent Fragment"/>                
                </f:facet>                              

                <p:commandLink update=":form508:ListMemberDetailsDialog" oncomplete="listmemberdetailsdlg.show()" title="View Detail">  
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                    <f:setPropertyActionListener value="#{cmpd}"   
                                                 target="#{listManagerController508.selectedCmpd}" />  
                </p:commandLink>  

            </p:column>

            <p:column sortBy="#{cmpd.isSelected}" sortFunction="#{listManagerController508.mySelectedSort}">                
                <f:facet name="header">                
                    <h:outputText value="isSelected"/>                
                </f:facet>              
                <p:selectBooleanCheckbox disabled="true" value="#{cmpd.isSelected}" itemLabel="#{cmpd.isSelected}"/>
            </p:column>             

            <!--
            
            <p:column>                
            <f:facet name="header">                
                <h:outputText value="cmpd.id"/>                
              </f:facet>                            
              <h:outputText value="#{cmpd.cmpd.id}"/>
            </p:column>             

            <p:column>                
            <f:facet name="header">                
                <h:outputText value="adHocCmpdId"/>              
            </f:facet>                            
              <h:outputText value="#{cmpd.cmpd.adHocCmpdId}"/>
            </p:column>                      

            <p:column> 
            <f:facet name="header">                
                <h:outputText value="nscCmpdId"/>                
              </f:facet>                            
              <h:outputText value="#{cmpd.cmpd.nscCmpdId}"/>
            </p:column>             

            -->

            <p:column sortBy="#{cmpd.cmpd.nsc}">                
                <f:facet name="header">                
                    <h:outputText value="NSC"/>                
                </f:facet>              
                <h:outputText value="#{cmpd.cmpd.nsc}"/>
            </p:column>             

            <p:column sortBy="#{cmpd.cmpd.name}">                
                <f:facet name="header">                
                    <h:outputText value="name"/>                
                </f:facet>                                          
                <h:outputText value="#{cmpd.cmpd.name}"/>                
            </p:column>        

            <p:column>                
                <f:facet name="header">                
                    <h:outputText value="aliases"/>                
                </f:facet>
                <p:scrollPanel style="width:250px;height:100px"> 
                    <p:dataList value="#{cmpd.cmpd.aliases}" var="n" itemType="disc" type="ordered">  
                        <h:outputText value="#{n}"/>                
                    </p:dataList>
                </p:scrollPanel>
            </p:column>   

            <p:column>                
                <f:facet name="header">                
                    <h:outputText value="projects"/>                
                </f:facet>  
                <p:scrollPanel style="width:250px;height:100px"> 
                    <p:dataList value="#{cmpd.cmpd.projects}" var="n" itemType="disc" type="ordered">  
                        <h:outputText value="#{n}"/>                
                    </p:dataList>
                </p:scrollPanel>
            </p:column>   

            <p:column>                
                <f:facet name="header">                
                    <h:outputText value="plates"/>                
                </f:facet>      
                <p:scrollPanel style="width:250px;height:100px"> 
                    <p:dataList value="#{cmpd.cmpd.plates}" var="n" itemType="disc" type="ordered">  
                        <h:outputText value="#{n}"/>                
                    </p:dataList>
                </p:scrollPanel>
            </p:column>   

            <p:column sortBy="#{cmpd.cmpd.inventory}">                
                <f:facet name="header">                
                    <h:outputText value="Inventory"/>                
                </f:facet>              
                <h:outputText value="#{cmpd.cmpd.inventory}"/>
            </p:column>

            <p:columnGroup>

                <f:facet name="header">                
                    <h:outputText value="BioData"/>                
                </f:facet>                                          

                <p:column sortBy="#{cmpd.cmpd.cmpdBioAssay.nci60}">                
                    <f:facet name="header">                
                        <h:outputText value="NCI60"/>                
                    </f:facet>              
                    <h:outputText value="#{cmpd.cmpd.cmpdBioAssay.nci60}"/>
                </p:column>

                <p:column sortBy="#{cmpd.cmpd.cmpdBioAssay.hf}">                
                    <f:facet name="header">                
                        <h:outputText value="HF"/>                
                    </f:facet>              
                    <h:outputText value="#{cmpd.cmpd.cmpdBioAssay.hf}"/>
                </p:column>

                <p:column sortBy="#{cmpd.cmpd.cmpdBioAssay.xeno}">                
                    <f:facet name="header">                
                        <h:outputText value="XENO"/>                
                    </f:facet>              
                    <h:outputText value="#{cmpd.cmpd.cmpdBioAssay.xeno}"/>
                </p:column>

            </p:columnGroup>

            <p:column sortBy="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.mf}">                
                <f:facet name="header">                
                    <h:outputText value="MF"/>                
                </f:facet>              
                <h:outputText value="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.mf}"/>
            </p:column>

            <p:column sortBy="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.mw}">                
                <f:facet name="header">                
                    <h:outputText value="MW"/>                
                </f:facet>              
                <h:outputText value="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.mw}">
                    <f:convertNumber pattern="#0.00" />
                </h:outputText>
            </p:column>

            <p:column sortBy="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.alogp}">                
                <f:facet name="header">                
                    <h:outputText value="aLogP"/>                
                </f:facet>              
                <h:outputText value="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.alogp}">
                    <f:convertNumber pattern="#0.00" />
                </h:outputText>
            </p:column>

            <p:column sortBy="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.hba}">                
                <f:facet name="header">                
                    <h:outputText value="HBA"/>                
                </f:facet>              
                <h:outputText value="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.hba}"/>
            </p:column>

            <p:column sortBy="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.hbd}">                
                <f:facet name="header">                
                    <h:outputText value="HBD"/>                
                </f:facet>              
                <h:outputText value="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.hbd}"/>
            </p:column>

            <p:column sortBy="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.logd}">                
                <f:facet name="header">                
                    <h:outputText value="logD"/>                
                </f:facet>              
                <h:outputText value="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.logd}">
                    <f:convertNumber pattern="#0.00" />
                </h:outputText>
            </p:column>

            <p:column sortBy="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.sa}">                
                <f:facet name="header">                
                    <h:outputText value="SA"/>                
                </f:facet>              
                <h:outputText value="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.sa}">
                    <f:convertNumber pattern="#0.00" />
                </h:outputText>
            </p:column>

            <p:column sortBy="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.psa}">                
                <f:facet name="header">                
                    <h:outputText value="PSA"/>                
                </f:facet>              
                <h:outputText value="#{cmpd.cmpd.parentFragment.cmpdFragmentPChem.psa}">
                    <f:convertNumber pattern="#0.00" />
                </h:outputText>
            </p:column>

            <p:column>                
                <f:facet name="header">                
                    <h:outputText value="SMILES"/>                
                </f:facet>
                <h:outputText value="#{cmpd.cmpd.parentFragment.cmpdFragmentStructure.smiles}">
                </h:outputText>
            </p:column>

        </p:dataTable>


    </ui:define>

</ui:composition>
