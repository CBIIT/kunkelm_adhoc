<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
                <title>Data System Project</title>
            </f:facet>

            <noscript>
                <font color="red" size="5">This website makes use of javascript.  Please enable javascript in your web browser and reload this web page.</font>
            </noscript>

            <h:outputScript library="js" name="dctdDataSystem.js"/>                
            <h:outputScript library="js" name="canvasWrangling.js"/>
            <h:outputStylesheet library="css" name="my.css"/>

            <h:outputStylesheet name="css/my.css" />

        </h:head>

        <h:body>

            <h:form id="form508">

                <h:outputLink value="#centerContent">
                    <h:outputText value="Skip to Content"/>
                </h:outputLink>

                <p:panel style="display: block;" id="wholePage">

                    <a name="centerContent"/>

                    <h:outputText value="LoggedUser is: #{sessionController508.loggedUser}"/>

                    <ui:include src="/pages508/templates/datasystem_nav.xhtml"/>

                    <p:panel id="centerContent" style="display: block;">

                        <ui:insert name="content"/>

                    </p:panel>

                </p:panel>

                <ui:include src="/pages508/dialogExportImage.xhtml"/>
                <ui:include src="/pages508/dialogListMemberDetails.xhtml"/>

            </h:form>

            <p:blockUI block=":form508" 
                       widgetVar="bui_searchingcompounds_block">
                <h:outputText style="color: green; font-size: 40px" value="SEARCHING COMPOUNDS"/>  
                <p:graphicImage name="images/ajax-loader.gif"/>  
            </p:blockUI>

            <p:blockUI block=":form508" 
                       widgetVar="bui_loadinglist_block">
                <h:outputText style="color: green; font-size: 40px" value="LOADING LIST"/>  
                <p:graphicImage name="images/ajax-loader.gif"/>  
            </p:blockUI>

            <p:blockUI block=":form508" 
                       widgetVar="bui_createlist_block">
                <h:outputText style="color: green; font-size: 40px" value="CREATING LIST"/>  
                <p:graphicImage name="images/ajax-loader.gif"/>  
            </p:blockUI>

            <p:blockUI block=":form508" 
                       widgetVar="bui_listlogic_block">
                <h:outputText style="color: green; font-size: 40px" value="RESOLVING LISTS"/>
                <p:graphicImage name="images/ajax-loader.gif"/>  
            </p:blockUI>

            <p:blockUI block=":form508" 
                       widgetVar="bui_upload_block">
                <h:outputText style="color: green; font-size: 40px" value="UPLOADING AND PROCESSING" />  
                <p:graphicImage name="images/ajax-loader.gif"/>  
            </p:blockUI>

        </h:body>

    </f:view>

</html>
