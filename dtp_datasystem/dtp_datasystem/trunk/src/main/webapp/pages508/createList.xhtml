<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/pages508/templates/ui.xhtml">
    <ui:define name="content">

        <p:panel>

            <f:facet name="header">  
                Free-form type or copy/paste of search terms
            </f:facet>

            <p:panel style="display:inline-block;border: none;"> 
                <h:outputLabel for="drugNameTextArea_id" value="Drug Name Text Area"/>
                <br/>
                <h:inputTextarea  value="#{listContentController508.drugNameTextArea}" id="drugNameTextArea_id" cols="15" rows="5"/>
            </p:panel>

            <p:panel style="display:inline-block;border: none;"> 
                <h:outputLabel for="aliasTextArea_id" value="Alias Text Area"/>
                <br/>
                <h:inputTextarea  value="#{listContentController508.aliasTextArea}" id="aliasTextArea_id" cols="15" rows="5"/>
            </p:panel>

            <p:panel style="display:inline-block;border: none;"> 
                <h:outputLabel for="casTextArea_id" value="CAS Text Area"/>
                <br/>
                <h:inputTextarea  value="#{listContentController508.casTextArea}" id="casTextArea_id" cols="15" rows="5"/>
            </p:panel>

            <p:panel style="display:inline-block;border: none;"> 
                <h:outputLabel for="cmpdSetTextArea_id" value="Cmpd Set Text Area"/>
                <br/>
                <h:inputTextarea  value="#{listContentController508.cmpdSetTextArea}" id="cmpdSetTextArea_id" cols="15" rows="5"/>
            </p:panel>

            <p:panel style="display:inline-block;border: none;"> 
                <h:outputLabel for="nscTextArea_id" value="NSC Text Area"/>
                <br/>
                <h:inputTextarea  value="#{listContentController508.nscTextArea}" id="nscTextArea_id" cols="15" rows="5"/>
            </p:panel>

            <p:panel style="display:inline-block;border: none;"> 
                <h:outputLabel for="projectCodeTextArea_id" value="Project Code Text Area"/>
                <br/>
                <h:inputTextarea  value="#{listContentController508.projectCodeTextArea}" id="projectCodeTextArea_id" cols="15" rows="5"/>
            </p:panel>

            <p:panel style="display:inline-block;border: none;"> 
                <h:outputLabel for="originatorTextArea_id" value="Originator Text Area"/>
                <br/>
                <h:inputTextarea  value="#{listContentController508.originatorTextArea}" id="originatorTextArea_id" cols="15" rows="5"/>
            </p:panel>

            <p:panel style="display:inline-block;border: none;"> 
                <h:outputLabel for="plateTextArea_id" value="Plate Text Area"/>
                <br/>
                <h:inputTextarea  value="#{listContentController508.plateTextArea}" id="plateTextArea_id" cols="15" rows="5"/>
            </p:panel>

            <p:panel style="display:inline-block;border: none;"> 
                <h:outputLabel for="targetTextArea_id" value="Target Text Area"/>
                <br/>
                <h:inputTextarea  value="#{listContentController508.targetTextArea}" id="targetTextArea_id" cols="15" rows="5"/>
            </p:panel>

        </p:panel>

        <p:panel>

            <f:facet name="header">  
                Interactive suggestions for search terms. Possible matches for 3 or more characters will be listed. Selections from the list will be added to free-form text areas above. 
            </f:facet>

            <p:panel style="display: inline-block;border: none;">
                <p:outputLabel for="drugNameAutoComp" value="drugName"/>
                <br/>
                <p:autoComplete id="drugNameAutoComp" 
                                dropdown="false"
                                scrollHeight="150"
                                minQueryLength="3"                                    
                                completeMethod="#{applicationScopeBean.completedrugName}">
                    <p:ajax event="itemSelect" 
                            listener="#{listContentController508.appendTodrugNameTextArea}" 
                            update=":form508:drugNameTextArea_id"/>  
                </p:autoComplete>                
            </p:panel>

            <p:panel style="display: inline-block;border: none;">
                <p:outputLabel for="aliasAutoComp" value="alias"/>
                <br/>
                <p:autoComplete id="aliasAutoComp" 
                                dropdown="false"
                                scrollHeight="150"
                                minQueryLength="3"                                    
                                completeMethod="#{applicationScopeBean.completealias}">
                    <p:ajax event="itemSelect" 
                            listener="#{listContentController508.appendToaliasTextArea}" 
                            update=":form508:aliasTextArea_id"/>  
                </p:autoComplete>                
            </p:panel>

            <p:panel style="display: inline-block;border: none;">
                <p:outputLabel for="casAutoComp" value="cas"/>
                <br/>
                <p:autoComplete id="casAutoComp" 
                                dropdown="false"
                                scrollHeight="150"
                                minQueryLength="3"                                    
                                completeMethod="#{applicationScopeBean.completecas}">
                    <p:ajax event="itemSelect" 
                            listener="#{listContentController508.appendTocasTextArea}" 
                            update=":form508:casTextArea_id"/>  
                </p:autoComplete>                
            </p:panel>

            <p:panel style="display: inline-block;border: none;">
                <p:outputLabel for="cmpdSetAutoComp" value="cmpdSet"/>
                <br/>
                <p:autoComplete id="cmpdSetAutoComp" 
                                dropdown="false"
                                scrollHeight="150"
                                minQueryLength="3"                                    
                                completeMethod="#{applicationScopeBean.completecmpdSet}">
                    <p:ajax event="itemSelect" 
                            listener="#{listContentController508.appendTocmpdSetTextArea}" 
                            update=":form508:cmpdSetTextArea_id"/>  
                </p:autoComplete>                
            </p:panel>

            <p:panel style="display: inline-block;border: none;">
                <p:outputLabel for="nscAutoComp" value="nsc"/>
                <br/>
                <p:autoComplete id="nscAutoComp" 
                                dropdown="false"
                                scrollHeight="150"
                                minQueryLength="3"                                    
                                completeMethod="#{applicationScopeBean.completensc}">
                    <p:ajax event="itemSelect" 
                            listener="#{listContentController508.appendTonscTextArea}" 
                            update=":form508:nscTextArea_id"/>  
                </p:autoComplete>                
            </p:panel>

            <p:panel style="display: inline-block;border: none;">
                <p:outputLabel for="projectCodeAutoComp" value="projectCode"/>
                <br/>
                <p:autoComplete id="projectCodeAutoComp" 
                                dropdown="false"
                                scrollHeight="150"
                                minQueryLength="3"                                    
                                completeMethod="#{applicationScopeBean.completeprojectCode}">
                    <p:ajax event="itemSelect" 
                            listener="#{listContentController508.appendToprojectCodeTextArea}" 
                            update=":form508:projectCodeTextArea_id"/>  
                </p:autoComplete>                
            </p:panel>

            <p:panel style="display: inline-block;border: none;">
                <p:outputLabel for="originatorAutoComp" value="originator"/>
                <br/>
                <p:autoComplete id="originatorAutoComp" 
                                dropdown="false"
                                scrollHeight="150"
                                minQueryLength="3"                                    
                                completeMethod="#{applicationScopeBean.completeoriginator}">
                    <p:ajax event="itemSelect" 
                            listener="#{listContentController508.appendTooriginatorTextArea}" 
                            update=":form508:originatorTextArea_id"/>  
                </p:autoComplete>                
            </p:panel>

            <p:panel style="display: inline-block;border: none;">
                <p:outputLabel for="plateAutoComp" value="plate"/>
                <br/>
                <p:autoComplete id="plateAutoComp" 
                                dropdown="false"
                                scrollHeight="150"
                                minQueryLength="3"                                    
                                completeMethod="#{applicationScopeBean.completeplate}">
                    <p:ajax event="itemSelect" 
                            listener="#{listContentController508.appendToplateTextArea}" 
                            update=":form508:plateTextArea_id"/>  
                </p:autoComplete>                
            </p:panel>

            <p:panel style="display: inline-block;border: none;">
                <p:outputLabel for="targetAutoComp" value="target"/>
                <br/>
                <p:autoComplete id="targetAutoComp" 
                                dropdown="false"
                                scrollHeight="150"
                                minQueryLength="3"                                    
                                completeMethod="#{applicationScopeBean.completetarget}">
                    <p:ajax event="itemSelect" 
                            listener="#{listContentController508.appendTotargetTextArea}" 
                            update=":form508:targetTextArea_id"/>  
                </p:autoComplete>                
            </p:panel>

        </p:panel>

        <p:spacer height="20"/>

        <p:panel style="display: inline-block;">

            <f:facet name="header">  
                Filter by pChem
            </f:facet>

            <p:panel header="mw" style="display:inline-block;border: none;">
                <h:outputLabel for="mwmin_id" value="mw Minimum"/>
                <br/>
                <h:inputText value="#{listContentController508.mw_min_form}" id="mwmin_id" cols="15" rows="5"/>
                <br/>
                <h:outputLabel for="mwmax_id" value="mw Maximum"/>
                <br/>
                <h:inputText value="#{listContentController508.mw_max_form}" id="mwmax_id" cols="15" rows="5"/>
            </p:panel>
            
            <p:panel header="alogp" style="display:inline-block;border: none;">
                <h:outputLabel for="alogpmin_id" value="alogp Minimum"/>
                <br/>
                <h:inputText value="#{listContentController508.alogp_min_form}" id="alogpmin_id" cols="15" rows="5"/>
                <br/>
                <h:outputLabel for="alogpmax_id" value="alogp Maximum"/>
                <br/>
                <h:inputText value="#{listContentController508.alogp_max_form}" id="alogpmax_id" cols="15" rows="5"/>
            </p:panel>
            
            <p:panel header="logd" style="display:inline-block;border: none;">
                <h:outputLabel for="logdmin_id" value="logd Minimum"/>
                <br/>
                <h:inputText value="#{listContentController508.logd_min_form}" id="logdmin_id" cols="15" rows="5"/>
                <br/>
                <h:outputLabel for="logdmax_id" value="logd Maximum"/>
                <br/>
                <h:inputText value="#{listContentController508.logd_max_form}" id="logdmax_id" cols="15" rows="5"/>
            </p:panel>
            
            <p:panel header="sa" style="display:inline-block;border: none;">
                <h:outputLabel for="samin_id" value="sa Minimum"/>
                <br/>
                <h:inputText value="#{listContentController508.sa_min_form}" id="samin_id" cols="15" rows="5"/>
                <br/>
                <h:outputLabel for="samax_id" value="sa Maximum"/>
                <br/>
                <h:inputText value="#{listContentController508.sa_max_form}" id="samax_id" cols="15" rows="5"/>
            </p:panel>
            
            <p:panel header="psa" style="display:inline-block;border: none;">

                <br/>

                <br/>

            </p:panel>

                <br/>
                <h:inputText value="#{listContentController508.hba_min_form}" id="hbamin_id" cols="15" rows="5"/>
                <br/>
                <h:outputLabel for="hbamax_id" value="hba Maximum"/>

                <br/>
                <h:inputText value="#{listContentController508.hbd_min_form}" id="hbdmin_id" cols="15" rows="5"/>
                <br/>
                <h:outputLabel for="hbdmax_id" value="hbd Maximum"/>
                <br/>
                <h:inputText value="#{listContentController508.hbd_max_form}" id="hbdmax_id" cols="15" rows="5"/>
            </p:panel>

        </p:panel>

        <p:panel header="List Name" style="display:inline-block;border: none;"> 
            <h:outputLabel for="listnametext" value="List Name"/>
            <br/>
            <h:inputText value="#{listContentController508.listName}" id="listnametext" cols="15" rows="5"/>
        </p:panel>

        
        <p:commandButton value="Create List"
                         id="createListButton"
                         action="#{listContentController508.performCreateListBySearch()}"
                         onstart="bui_createlist_block.show();"
                         oncomplete="bui_createlist_block.hide();"/>

    </ui:define>

</ui:composition>
