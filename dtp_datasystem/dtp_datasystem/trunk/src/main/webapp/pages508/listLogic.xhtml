<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/pages508/templates/ui.xhtml">

    <ui:define name="content">

        <p:panel style="display: inline-block;border: none;">

            <p:panel style="display: inline-block;border: none;">               
                <h:outputLabel for="selectOneListA" value="List A" />          
                <p:selectOneMenu id="selectOneListA"
                                 value="#{listLogicController508.listAid}">  
                    <f:selectItem itemLabel="Select One" itemValue="" />  
                    <f:selectItems value="#{listManagerController508.availableListSelectItems}" />  
                </p:selectOneMenu>  
            </p:panel>

            <p:spacer width="20"/>

            <p:panel style="display: inline-block;border: none;">
                <h:outputText for="selectOneListB"
                              value="List B" />                  
                <p:selectOneMenu id="selectOneListB"
                                 value="#{listLogicController508.listBid}">  
                    <f:selectItem itemLabel="Select One" itemValue="" />  
                    <f:selectItems value="#{listManagerController508.availableListSelectItems}" />  
                </p:selectOneMenu>  
            </p:panel>

            <br/>
            
        <p:commandButton value="DO LOGIC"
                         action="#{listLogicController508.performListLogic()}"                               
                         onstart="bui_listlogic_block.show();"
                         oncomplete="bui_listlogic_block.hide();"/>      

        </p:panel>
        
        <p:spacer height="50"/>


        <p:panelGrid columns="4" style="border: none;">

            <h:outputText value="List A OR List B"/>
            <h:outputText value="#{fn:length(listLogicController508.cmpdsListAorListB)} compounds"/>

            <p:commandButton value="VIEW">      
                <f:setPropertyActionListener value="#{listLogicController508.cmpdsListAorListB}"   
                                             target="#{listLogicController508.currentListOfCompounds}"/>  
            </p:commandButton>

            <p:commandButton value="SAVE"
                             action="#{listLogicController508.performSaveListLogicCmpds()}">      
                <f:setPropertyActionListener value="#{listLogicController508.cmpdsListAorListB}"   
                                             target="#{listLogicController508.currentListOfCompounds}"/>  
            </p:commandButton>

            <h:outputText value="List A AND List B"/>
            <h:outputText value="#{fn:length(listLogicController508.cmpdsListAandListB)} compounds"/>

            <p:commandButton value="VIEW">      
                <f:setPropertyActionListener value="#{listLogicController508.cmpdsListAandListB}"   
                                             target="#{listLogicController508.currentListOfCompounds}"/>  

            </p:commandButton>

            <p:commandButton value="SAVE"
                             action="#{listLogicController508.performSaveListLogicCmpds()}">      
                <f:setPropertyActionListener value="#{listLogicController508.cmpdsListAandListB}"   
                                             target="#{listLogicController508.currentListOfCompounds}"/>  
            </p:commandButton>

            <h:outputText value="List A NOT List B"/>
            <h:outputText value="#{fn:length(listLogicController508.cmpdsListAnotListB)} compounds"/>

            <p:commandButton value="VIEW">      
                <f:setPropertyActionListener value="#{listLogicController508.cmpdsListAnotListB}"   
                                             target="#{listLogicController508.currentListOfCompounds}"/>  
            </p:commandButton>

            <p:commandButton value="SAVE"
                             action="#{listLogicController508.performSaveListLogicCmpds()}">      
                <f:setPropertyActionListener value="#{listLogicController508.cmpdsListAnotListB}"   
                                             target="#{listLogicController508.currentListOfCompounds}"/>  
            </p:commandButton>

        </p:panelGrid>

    </ui:define>

</ui:composition>
