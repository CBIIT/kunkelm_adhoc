<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html">

        <h:head>
            <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
            <title>Session Ended</title>
        </h:head>

        <h:body style="font-family: sans-serif;font-size: 200%;">

            <h:form>
                
                <h:outputText value="Your session has been closed."/>

                <p/>

                <h:outputText value="Sessions are closed after #{idleController.sessionTimeLimitMin} minutes."/>

                <p/>

                <h:outputText value="You can start a new session."/>

                <p/>

                <h:outputLink value="./webpages/availableLists.xhtml?faces-redirect=true">
                    <h:outputText value="Click Here" />
                </h:outputLink>

            </h:form>

        </h:body>

    </f:view>

</html>
