<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">


    <p:outputPanel id="ActiveListContentPanel">

        <p:panel>

            <p:panelGrid columns="3">

                <h:outputText style="color: black; font-size: 20px" 
                              value="List Name:" />

                <h:outputText style="color: black; font-size: 20px" 
                              value="List Members:" />

                <h:outputText style="color: black; font-size: 20px" 
                              value="CmpdListId:" />

                <h:outputText style="color: green; font-size: 40px" 
                              value="#{listManagerController.selectedList.listName}" />

                <h:outputText style="color: green; font-size: 40px" 
                              value="#{fn:length(listManagerController.selectedList.cmpdListMembers)}" />

                <h:outputText style="color: green; font-size: 40px" 
                              value="#{listManagerController.selectedList.cmpdListId}" />

                <p:commandButton value="HISTOGRAMS"
                                 icon="ui-icon-image"
                                 action="#{listManagerController.renderHistoAndScatter()}"
                                 update=":dataSystemForm:HistogramsDialog,:dataSystemForm:SelectedListMembersDialog"
                                 oncomplete="histogramsdlg.show();selectedListMembersDlg.show();">      
                </p:commandButton>

                <p:selectManyButton value="#{listManagerController.parametersPchem}" >  
                    <f:selectItem itemLabel="mw" itemValue="mw" />  
                    <f:selectItem itemLabel="hba" itemValue="hba" />  
                    <f:selectItem itemLabel="hbd" itemValue="hbd" />  
                    <f:selectItem itemLabel="alogp" itemValue="alogp" />  
                    <f:selectItem itemLabel="logd" itemValue="logd" />  
                    <f:selectItem itemLabel="sa" itemValue="sa" />  
                    <f:selectItem itemLabel="psa" itemValue="psa" />  
                </p:selectManyButton>

                <p:column/>

                <p:commandButton disabled="true"
                                 value="PAINS"
                                 icon="ui-icon-image">      
                </p:commandButton>

                <p:column/>
                <p:column/>

                <p:commandButton disabled="true"
                                 value="BIODATA"
                                 icon="ui-icon-image">      
                </p:commandButton>

                <p:column/>
                <p:column/>



            </p:panelGrid>

            <p:tabView id="activeListTabView"
                       activeIndex="#{listManagerController.activeListTabViewActiveIndex}"
                       dynamic="true"
                       cache="true">

                <p:tab title="List View">

                    <p:panel header="Export All Data">  
                        <h:commandLink>  
                            <p:graphicImage name="images/excel.png" />  
                            <p:dataExporter type="xls" 
                                            target="activeListTbl" 
                                            postProcessor="#{listManagerController.postProcessXLS}"
                                            fileName="activeList_listId_#{listManagerController.selectedList.cmpdListId}" />  
                        </h:commandLink>  
                        <h:commandLink>  
                            <p:graphicImage name="images/csv.png" />  
                            <p:dataExporter type="csv" 
                                            target="activeListTbl" 
                                            fileName="activeList_listId_#{listManagerController.selectedList.cmpdListId}" />  
                        </h:commandLink>  
                    </p:panel>  

                    <p:dataTable  id="activeListTbl"
                                  var="listMember" 
                                  value="#{listManagerController.selectedList.cmpdListMembers}" 
                                  rows="50" 
                                  paginator="true" 
                                  resizableColumns="false"
                                  paginatorTemplate="On Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} Rows Per Page"  
                                  rowsPerPageTemplate="50,100,250,500"
                                  selectionMode="multiple"
                                  selection="#{listManagerController.selectedListMembers}"
                                  rowKey="#{listMember.id}"
                                  sortMode="multiple">  

                        <f:facet name="header">                
                            <h:outputText value="List #{listManagerController.selectedList.listName} with #{fn:length(listManagerController.selectedList.cmpdListMembers)} Members"/>                
                        </f:facet>

                        <p:column>  
                            <f:facet name="header">                
                                <h:outputText value="Parent Fragment"/>                
                            </f:facet>                              

                            <p:commandLink update=":dataSystemForm:ListManagerCmpdDetailsDialog" oncomplete="listmanagercmpddetailsdlg.show()" title="View Detail">  
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                                <f:setPropertyActionListener value="#{listMember.cmpd}"   
                                                             target="#{listManagerController.selectedCmpd}" />  
                            </p:commandLink>  

                        </p:column>

                        <p:column sortBy="#{listMember.isSelected}" sortFunction="#{listManagerController.mySelectedSort}">                
                            <f:facet name="header">                
                                <h:outputText value="isSelected"/>                
                            </f:facet>              
                            <p:selectBooleanCheckbox disabled="true" value="#{listMember.isSelected}" itemLabel="#{listMember.isSelected}"/>
                        </p:column>             

                        <!--
                        
                        <p:column>                
                        <f:facet name="header">                
                            <h:outputText value="cmpd.id"/>                
                          </f:facet>                            
                          <h:outputText value="#{listMember.cmpd.id}"/>
                        </p:column>             
            
                        <p:column>                
                        <f:facet name="header">                
                            <h:outputText value="adHocCmpdId"/>              
                        </f:facet>                            
                          <h:outputText value="#{listMember.cmpd.adHocCmpdId}"/>
                        </p:column>                      
            
                        <p:column> 
                        <f:facet name="header">                
                            <h:outputText value="nscCmpdId"/>                
                          </f:facet>                            
                          <h:outputText value="#{listMember.cmpd.nscCmpdId}"/>
                        </p:column>             
            
                        -->

                        <p:column sortBy="#{listMember.cmpd.nsc}">                
                            <f:facet name="header">                
                                <h:outputText value="NSC"/>                
                            </f:facet>              
                            <h:outputText value="#{listMember.cmpd.nsc}"/>
                        </p:column>             

                        <p:column sortBy="#{listMember.cmpd.name}">                
                            <f:facet name="header">                
                                <h:outputText value="name"/>                
                            </f:facet>                                          
                            <h:outputText value="#{listMember.cmpd.name}"/>                
                        </p:column>        

                        <p:column>                
                            <f:facet name="header">                
                                <h:outputText value="aliases"/>                
                            </f:facet>
                            <p:scrollPanel style="width:250px;height:100px"> 
                                <p:dataList value="#{listMember.cmpd.aliases}" var="n" itemType="disc" type="ordered">  
                                    <h:outputText value="#{n}"/>                
                                </p:dataList>
                            </p:scrollPanel>
                        </p:column>   

                        <p:column>                
                            <f:facet name="header">                
                                <h:outputText value="projects"/>                
                            </f:facet>  
                            <p:scrollPanel style="width:250px;height:100px"> 
                                <p:dataList value="#{listMember.cmpd.projects}" var="n" itemType="disc" type="ordered">  
                                    <h:outputText value="#{n}"/>                
                                </p:dataList>
                            </p:scrollPanel>
                        </p:column>   

                        <p:column>                
                            <f:facet name="header">                
                                <h:outputText value="plates"/>                
                            </f:facet>      
                            <p:scrollPanel style="width:250px;height:100px"> 
                                <p:dataList value="#{listMember.cmpd.plates}" var="n" itemType="disc" type="ordered">  
                                    <h:outputText value="#{n}"/>                
                                </p:dataList>
                            </p:scrollPanel>
                        </p:column>   

                        <p:column sortBy="#{listMember.cmpd.inventory}">                
                            <f:facet name="header">                
                                <h:outputText value="Inventory"/>                
                            </f:facet>              
                            <h:outputText value="#{listMember.cmpd.inventory}"/>
                        </p:column>
                        
                        <p:columnGroup>

                            <f:facet name="header">                
                                <h:outputText value="BioData"/>                
                            </f:facet>                                          
                            
                        <p:column sortBy="#{listMember.cmpd.cmpdBioAssay.nci60}">                
                            <f:facet name="header">                
                                <h:outputText value="NCI60"/>                
                            </f:facet>              
                            <h:outputText value="#{listMember.cmpd.cmpdBioAssay.nci60}"/>
                        </p:column>
                        
                        <p:column sortBy="#{listMember.cmpd.cmpdBioAssay.hf}">                
                            <f:facet name="header">                
                                <h:outputText value="HF"/>                
                            </f:facet>              
                            <h:outputText value="#{listMember.cmpd.cmpdBioAssay.hf}"/>
                        </p:column>
                        
                        <p:column sortBy="#{listMember.cmpd.cmpdBioAssay.xeno}">                
                            <f:facet name="header">                
                                <h:outputText value="XENO"/>                
                            </f:facet>              
                            <h:outputText value="#{listMember.cmpd.cmpdBioAssay.xeno}"/>
                        </p:column>
                            
                        </p:columnGroup>

                        <p:column sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.mf}">                
                            <f:facet name="header">                
                                <h:outputText value="MF"/>                
                            </f:facet>              
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.mf}"/>
                        </p:column>

                        <p:column sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.mw}">                
                            <f:facet name="header">                
                                <h:outputText value="MW"/>                
                            </f:facet>              
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.mw}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.alogp}">                
                            <f:facet name="header">                
                                <h:outputText value="aLogP"/>                
                            </f:facet>              
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.alogp}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.hba}">                
                            <f:facet name="header">                
                                <h:outputText value="HBA"/>                
                            </f:facet>              
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.hba}"/>
                        </p:column>

                        <p:column sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.hbd}">                
                            <f:facet name="header">                
                                <h:outputText value="HBD"/>                
                            </f:facet>              
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.hbd}"/>
                        </p:column>

                        <p:column sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.logd}">                
                            <f:facet name="header">                
                                <h:outputText value="logD"/>                
                            </f:facet>              
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.logd}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.sa}">                
                            <f:facet name="header">                
                                <h:outputText value="SA"/>                
                            </f:facet>              
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.sa}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.psa}">                
                            <f:facet name="header">                
                                <h:outputText value="PSA"/>                
                            </f:facet>              
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.psa}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column>                
                            <f:facet name="header">                
                                <h:outputText value="SMILES"/>                
                            </f:facet>
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentStructure.smiles}">
                            </h:outputText>
                        </p:column>

                    </p:dataTable>

                </p:tab>

                <p:tab title="Compact Grid View">

                    <p:dataGrid  var="listMember" 
                                 value="#{listManagerController.selectedList.cmpdListMembers}" 
                                 id="compactGridViewDataGrid"
                                 columns="8"
                                 rows="80"
                                 paginator="true"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="80,160,240,320">  

                        <f:facet name="header">  
                            <h:outputText value="List with #{fn:length(listManagerController.selectedList.cmpdListMembers)} Members"/>
                        </f:facet>

                        <p:panelGrid columns="1"><!--styleClass="#{listMember.isSelected ? 'grayPanelGrid' : 'whitePanelGrid'}">-->

                            <f:facet name="header"> 
                                <h:outputText value="#{listMember.cmpd.name}"/>
                            </f:facet> 

                            <h:graphicImage rendered="#{!empty listMember.cmpd.parentFragment.cmpdFragmentStructure.smiles}"
                                            alt="png-structure-image"
                                            width="200" height="200"
                                            url='#{applicationScopeBean.structureServletUrl}?structureDim=200&amp;title=#{listMember.cmpd.name}&amp;smiles=#{applicationScopeBean.urlEncode(listMember.cmpd.parentFragment.cmpdFragmentStructure.smiles)}'>
                            </h:graphicImage> 
                            
                            <f:facet name="footer">
                            <p:commandLink update=":dataSystemForm:ListManagerCmpdDetailsDialog" oncomplete="listmanagercmpddetailsdlg.show()" title="View Detail">  
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                                <f:setPropertyActionListener value="#{listMember.cmpd}"   
                                                             target="#{listManagerController.selectedCmpd}" />  
                            </p:commandLink>
                            </f:facet> 


                        </p:panelGrid>

                    </p:dataGrid>

                </p:tab>

                <p:tab title="Grid View">

                    <p:dataGrid var="listMember" 
                                value="#{listManagerController.selectedList.cmpdListMembers}"                                     
                                columns="3"  
                                rows="24" 
                                paginator="true"  
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                rowsPerPageTemplate="24,48,72">  

                        <f:facet name="header">  
                            <p:row>  
                                <p:column>List Contains: #{fn:length(listManagerController.selectedList.cmpdListMembers)} Cmpds</p:column>  
                            </p:row>                                              
                        </f:facet>

                        <ui:include src="listMemberContentLayout.xhtml"/>

                    </p:dataGrid>

                </p:tab>

            </p:tabView>

        </p:panel>

    </p:outputPanel>

</ui:composition>
