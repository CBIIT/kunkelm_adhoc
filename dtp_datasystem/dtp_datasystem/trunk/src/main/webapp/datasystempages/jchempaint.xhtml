<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <script type="text/javascript" lang="javascript">

        function showMolFile() {
            var jcped = document.JChemPaintEditor;
            var molFile = jcped.getMolFile();
            document.getElementById('dataSystemForm:outerTabView:jChemPaintTabView:molfile').value = molFile;
        }

        function showSmilesChiral() {
            var jcped = document.JChemPaintEditor;
            var smiles = jcped.getSmilesChiral();
            document.getElementById('dataSystemForm:outerTabView:jChemPaintTabView:chiralsmilesstring').value = smiles;
        }

        function showSmiles() {
            var jcped = document.JChemPaintEditor;
            var smiles = jcped.getSmiles();
            document.getElementById('dataSystemForm:outerTabView:jChemPaintTabView:smilesstring').value = smiles;
        }

        /*     
         Reading from the applet
         getMolFile()
         getSmiles()
         getSmilesChiral()
         getParameter()
         getParameterInfo()
         getAppletInfo()
         getLocale()
         getImage()
         getTheJcpp()
       
         Writing to the applet
         setMolFile()
         setMolFileWithReplace()
         addMolFileWithReplace()
         setSmiles()
         loadModelFromUrl()
         loadModelFromSmiles()
         clear()
         selectAtom()
         makeHydrogensExplicit()
         */

        function loadFromSmiles() {
            var jcped = document.JChemPaintEditor;

            var smiles = document.getElementById('dataSystemForm:outerTabView:jChemPaintTabView:smilesforload').value;
            jcped.clear();
            if (smiles) {
                jcped.loadModelFromSmiles(smiles);
            } else {
                alert('NSC not found or no parent fragment defined.');
            }
        }

    </script>    

    <p:outputPanel id="jChemPaintPanel">

        <p:tabView id="jChemPaintTabView" activeIndex="#{listManagerController.substrctureTabViewActiveIndex}">

            <p:tab title="JChemPaint">

                <!--
                <h:inputHidden id="smilesstring" value="#{cmpdController.smilesString}" />    
                <h:inputHidden id="molfile" value="#{cmpdController.molFile}"/>  
                <h:inputHidden id="smilesforload" value="#{cmpdController.smilesForJChemPaintLoad}"/>
                -->

                <p:remoteCommand name="runLoadByNsc" action="#{cmpdController.performLoadJChemPaintByNsc()}" update=":dataSystemForm:outerTabView:jChemPaintTabView:smilesforload"/>

                <p:remoteCommand name="runExactMatchSearch" action="#{cmpdController.performExactMatchSearch()}" />

                <p:remoteCommand name="runSubstructureSearch" action="#{cmpdController.performSubstructureSearch()}" />

                <p:remoteCommand name="runSmartsSearch" action="#{cmpdController.performSmartsSearch()}" />

                <p:panel>

                    <p:panelGrid columns="2">

                        <p:commandButton value="Load Structure for NSC"
                                         onclick="runLoadByNsc()"
                                         oncomplete="loadFromSmiles();"/>

                        <p:column>
                            <h:outputLabel for="nscforjcp" value="NSC:"/>    
                            <h:inputTextarea  value="#{cmpdController.nscForJChemPaintLoad}" id="nscforjcp" cols="15" rows="1"/>
                        </p:column>

                    </p:panelGrid>

                    <f:verbatim>

                        <applet code="org.openscience.jchempaint.applet.JChemPaintEditorApplet"                                
                                archive="jchempaint/jchempaint-applet-editor.jar,jchempaint/jchempaint-applet-core.jar"                
                                name="JChemPaintEditor"
                                width="800" height="600">
                            <param name="implicitHs"      value="true"/>
                            <param name="codebase_lookup" value="false"/>
                            <param name="image"           value="hourglass.gif"/>
                            <param name="centerImage"     value="true"/>
                            <param name="boxBorder"       value="false"/>
                            <param name="language"        value="en"/>
                        </applet>

                    </f:verbatim>

                    <p:blockUI block=":dataSystemForm:outerTabView:jChemPaintTabView" 
                               widgetVar="bui_searchingcompounds_block">
                        <h:outputText style="color: green; font-size: 40px" value="SEARCHING COMPOUNDS"/>  
                        <p:graphicImage name="images/ajax-loader.gif"/>  
                    </p:blockUI>

                    <p:panelGrid columns="3">

                        <p:commandButton onclick="showSmiles();
                            showMolFile();
                            bui_searchingcompounds_block.show();
                            runExactMatchSearch();"
                                         update=":dataSystemForm:growl,:dataSystemForm:outerTabView:jChemPaintTabView:SubstructureSearchResultsPanel"
                                         value="Exact Match Search"
                                         oncomplete="bui_searchingcompounds_block.hide();"/>

                        <p:commandButton onclick="showSmiles();
                            showMolFile();
                            bui_searchingcompounds_block.show();
                            runSubstructureSearch();"
                                         update=":dataSystemForm:growl,:dataSystemForm:outerTabView:jChemPaintTabView:SubstructureSearchResultsPanel,:dataSystemForm:outerTabView:listManagerTabView"
                                         value="Substructure Search"
                                         oncomplete="bui_searchingcompounds_block.hide();"/>

                        <p:commandButton onclick="showSmiles();
                            showMolFile();
                            bui_searchingcompounds_block.show();
                            runSmartsSearch();"
                                         update=":dataSystemForm:growl,:dataSystemForm:outerTabView:jChemPaintTabView:SubstructureSearchResultsPanel"
                                         value="Fuzzy Substructure Search"
                                         oncomplete="bui_searchingcompounds_block.hide();"/>

                        <p:outputLabel for="ssSearchListName" value="Save results to list named:" />
                        <p:inputText id="ssSearchListName" value="#{cmpdController.substructureResultsListName}"/>

                    </p:panelGrid>

                    <p:panelGrid columns="2">
                        <h:outputLabel for="smilesforload" value="Load Smiles String:"/>    
                        <h:inputTextarea id="smilesforload" cols="100" rows="1" value="#{cmpdController.smilesForJChemPaintLoad}"/>
                        <h:outputLabel for="smilesstring" value="Smiles String:"/>        
                        <h:inputTextarea id="smilesstring" value="#{cmpdController.smilesString}" cols="100" rows="1"/>
                        <h:outputLabel for="molfile" value="Mol File:"/>    
                        <h:inputTextarea id="molfile" value="#{cmpdController.molFile}"  cols="100" rows="10"/>  
                    </p:panelGrid>


                </p:panel>

            </p:tab>

            <p:tab title="Search Results">

                <p:outputPanel id="SubstructureSearchResultsPanel">

                    <p:panel>

                        <p:tabView dynamic="true"
                                   cache="false"
                                   effect="fade">

                            <p:tab title="List View">

                                <p:panel header="Export All Data">  
                                    <h:commandLink>  
                                        <p:graphicImage name="images/excel.png" />  
                                        <p:dataExporter type="xls" 
                                                        target="substructureResultsTbl" 
                                                        postProcessor="#{listManagerController.postProcessXLS}"
                                                        fileName="SubstructureSearchResults" />  
                                    </h:commandLink>  
                                    <h:commandLink>  
                                        <p:graphicImage name="images/csv.png" />  
                                        <p:dataExporter type="csv" 
                                                        target="substructureResultsTbl" 
                                                        fileName="SubstructureSearchResults" />  
                                    </h:commandLink>  
                                </p:panel>  

                                <p:dataTable  id="substructureResultsTbl"
                                              var="cmpd" 
                                              value="#{cmpdController.substructureSearchResults}" 
                                              rows="50" 
                                              paginator="true" 
                                              resizableColumns="true"
                                              paginatorTemplate="On Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} Rows Per Page"  
                                              rowsPerPageTemplate="50,100,250,500"
                                              selectionMode="multiple"
                                              selection="#{cmpdController.selectedCmpds}"
                                              rowKey="#{cmpd.id}"
                                              sortMode="multiple">  

                                    <f:facet name="header">                
                                        <h:outputText value="Substructure Search Results with #{fn:length(cmpdController.substructureSearchResults)} Compounds"/>                
                                    </f:facet>

                                    <p:column>  
                                        <f:facet name="header">                
                                            <h:outputText value="Parent Fragment"/>                
                                        </f:facet>   

                                        <p:commandLink update=":dataSystemForm:CmpdDetailsDialog" oncomplete="cmpddetailsdlg.show()" title="View Detail">  
                                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                                            <f:setPropertyActionListener value="#{cmpd}"   
                                                                         target="#{cmpdController.selectedCmpd}" />  
                                        </p:commandLink>  

                                    </p:column>

                                    <p:column sortBy="#{cmpd.isSelected}" sortFunction="#{cmpdController.mySelectedSort}">                
                                        <f:facet name="header">                
                                            <h:outputText value="isSelected"/>                
                                        </f:facet>              
                                        <p:selectBooleanCheckbox disabled="true" value="#{cmpd.isSelected}" itemLabel="#{cmpd.isSelected}"/>
                                    </p:column>             

                                    <!--
                                    
                                    <p:column>                
                                    <f:facet name="header">                
                                        <h:outputText value="cmpd.id"/>                
                                      </f:facet>                            
                                      <h:outputText value="#{cmpd.id}"/>
                                    </p:column>             
                        
                                    <p:column>                
                                    <f:facet name="header">                
                                        <h:outputText value="adHocCmpdId"/>              
                                    </f:facet>                            
                                      <h:outputText value="#{cmpd.adHocCmpdId}"/>
                                    </p:column>                      
                        
                                    <p:column> 
                                    <f:facet name="header">                
                                        <h:outputText value="nscCmpdId"/>                
                                      </f:facet>                            
                                      <h:outputText value="#{cmpd.nscCmpdId}"/>
                                    </p:column>             
                        
                                    -->

                                    <p:column sortBy="#{cmpd.nsc}">                
                                        <f:facet name="header">                
                                            <h:outputText value="NSC"/>                
                                        </f:facet>              
                                        <h:outputText value="#{cmpd.nsc}"/>
                                    </p:column>             

                                    <p:column sortBy="#{cmpd.name}">                
                                        <f:facet name="header">                
                                            <h:outputText value="name"/>                
                                        </f:facet>              
                                        <h:outputText value="#{cmpd.name}"/>
                                    </p:column>        

                                    <!--
                                      <p:column sortBy="#{fn:length(cmpd.cmpdFragments)}">                
                                          <f:facet name="header">                
                                              <h:outputText value="Count Fragments"/>                
                                          </f:facet>
                                          <h:outputText value="#{cmpd.countCmpdFragments}"/>
                                      </p:column>   
                                    -->

                                    <p:column sortBy="#{cmpd.inventory}">                
                                        <f:facet name="header">                
                                            <h:outputText value="Inventory"/>                
                                        </f:facet>              
                                        <h:outputText value="#{cmpd.inventory}"/>
                                    </p:column>


                                    <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.mf}">                
                                        <f:facet name="header">                
                                            <h:outputText value="MF"/>                
                                        </f:facet>              
                                        <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.mf}"/>
                                    </p:column>

                                    <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.mw}">                
                                        <f:facet name="header">                
                                            <h:outputText value="MW"/>                
                                        </f:facet>              
                                        <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.mw}">
                                            <f:convertNumber pattern="#0.00" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.alogp}">                
                                        <f:facet name="header">                
                                            <h:outputText value="aLogP"/>                
                                        </f:facet>              
                                        <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.alogp}">
                                            <f:convertNumber pattern="#0.00" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.hba}">                
                                        <f:facet name="header">                
                                            <h:outputText value="HBA"/>                
                                        </f:facet>              
                                        <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.hba}"/>
                                    </p:column>

                                    <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.hbd}">                
                                        <f:facet name="header">                
                                            <h:outputText value="HBD"/>                
                                        </f:facet>              
                                        <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.hbd}"/>
                                    </p:column>

                                    <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.logd}">                
                                        <f:facet name="header">                
                                            <h:outputText value="logD"/>                
                                        </f:facet>              
                                        <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.logd}">
                                            <f:convertNumber pattern="#0.00" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.sa}">                
                                        <f:facet name="header">                
                                            <h:outputText value="SA"/>                
                                        </f:facet>              
                                        <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.sa}">
                                            <f:convertNumber pattern="#0.00" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.psa}">                
                                        <f:facet name="header">                
                                            <h:outputText value="PSA"/>                
                                        </f:facet>              
                                        <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.psa}">
                                            <f:convertNumber pattern="#0.00" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column>                
                                        <f:facet name="header">                
                                            <h:outputText value="SMILES"/>                
                                        </f:facet>
                                        <h:outputText value="#{cmpd.parentFragment.cmpdFragmentStructure.smiles}">
                                        </h:outputText>
                                    </p:column>

                                </p:dataTable>

                            </p:tab>

                            <p:tab title="Grid View">

                                <p:dataGrid var="cmpd" 
                                            value="#{cmpdController.substructureSearchResults}"                                     
                                            columns="3"  
                                            rows="24" 
                                            paginator="true"  
                                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                            rowsPerPageTemplate="24,48,72">  

                                    <f:facet name="header">  
                                        <p:row>  
                                            <p:column>Search Results: #{fn:length(cmpdController.substructureSearchResults)} Cmpds</p:column>  
                                        </p:row>                                              
                                    </f:facet>

                                    <ui:include src="cmpdContentHighlightStructureLayout.xhtml"/>

                                </p:dataGrid>


                            </p:tab>

                            <p:tab title="Compact Grid View">

                                <p:commandButton onclick="imageGridFromSubstructures();" value="All structures as image grid" /> 

                                <p:dataGrid  var="cmpd" 
                                             value="#{cmpdController.substructureSearchResults}" 
                                             columns="8"  
                                             rows="80" 
                                             paginator="true"  
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                             rowsPerPageTemplate="80,160,240">  

                                    <f:facet name="header">  
                                        <p:row>  
                                            <p:column>Search Results: #{fn:length(cmpdController.substructureSearchResults)} Cmpds</p:column>  
                                        </p:row>                                              
                                    </f:facet>

                                    <p:panelGrid>  

                                        <f:facet name="header">  
                                            <p:row>  
                                                <p:column>Name: #{cmpd.name}</p:column>  
                                            </p:row>                                              
                                        </f:facet>  

                                        #{cmpdController.smilesString}

                                        <p:row>
                                            <p:column>
                                                <p:panel>
                                                    <h:graphicImage rendered="#{!empty cmpd.parentFragment.cmpdFragmentStructure.smiles}"
                                                                    alt="png-structure-image"
                                                                    width="200" height="200"
                                                                    id="substructureImg"
                                                                    url='#{applicationScopeBean.structureServletUrl}?structureDim=200&amp;title=#{cmpd.nsc}&amp;smiles=#{applicationScopeBean.urlEncode(cmpd.parentFragment.cmpdFragmentStructure.smiles)}&amp;querySmiles=#{applicationScopeBean.urlEncode(cmpdController.smilesString)}'>
                                                    </h:graphicImage> 

                                                    <p:commandLink update=":dataSystemForm:CmpdDetailsDialog" oncomplete="cmpddetailsdlg.show()" title="View Detail">  
                                                        <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                                                        <f:setPropertyActionListener value="#{cmpd}"   
                                                                                     target="#{cmpdController.selectedCmpd}" />  
                                                    </p:commandLink>  

                                                </p:panel>

                                            </p:column>

                                        </p:row>

                                    </p:panelGrid>

                                </p:dataGrid>

                            </p:tab>

                        </p:tabView>

                    </p:panel>

                </p:outputPanel>

            </p:tab>

        </p:tabView>

    </p:outputPanel>

</ui:composition>
