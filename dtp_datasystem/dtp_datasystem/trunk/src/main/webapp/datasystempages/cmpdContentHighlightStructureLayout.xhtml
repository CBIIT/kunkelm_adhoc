<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <p:panelGrid style="margin-top:20px">  

    <f:facet name="header">  
      <p:row>  
        <p:column>#{cmpd.name}</p:column>                      
      </p:row>
    </f:facet>  

    <p:row>  
      <p:column style="white-space: nowrap" colspan="4" styleClass="ui-widget-header">Biological Data (Count Experiments)</p:column>                  
    </p:row>

    <p:row>
      <p:column>NCI60</p:column>
      <p:column>#{cmpd.cmpdBioAssay.nci60}</p:column>

      <p:column>XENO</p:column>
      <p:column>#{cmpd.cmpdBioAssay.xeno}</p:column>
    </p:row>

    <p:row>
      <p:column>HF</p:column>
      <p:column>#{cmpd.cmpdBioAssay.hf}</p:column>

      <p:column></p:column>
      <p:column></p:column>
    </p:row>

    <p:row>  
      <p:column style="white-space: nowrap" colspan="2" styleClass="ui-widget-header">Status</p:column>  
      <p:column style="white-space: nowrap" colspan="2" styleClass="ui-widget-header">Identifiers</p:column>  
    </p:row>

    <p:row>
      <p:column>Drug Status</p:column>
      <p:column></p:column>

      <p:column>Agent</p:column>
      <p:column>#{cmpd.name}</p:column>
    </p:row>

    <p:row>
      <p:column>Plated Set</p:column>
      <p:column></p:column>

      <p:column>NSC</p:column>
      <p:column>#{cmpd.nsc}</p:column>
    </p:row>

    <p:row>
      <p:column>Originator</p:column>
      <p:column></p:column>

      <p:column>CAS</p:column>
      <p:column>#{cmpd.cas}</p:column>
    </p:row>  

    <p:row>  
      <p:column style="white-space: nowrap" colspan="2" styleClass="ui-widget-header">PChem</p:column>  
      <p:column style="white-space: nowrap" colspan="2" styleClass="ui-widget-header">Structure</p:column>                                          
    </p:row>

    <p:row>
      <p:column colspan="2">                                 
        <p:panelGrid columns="2">

          <h:outputText value="mw" />
          <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.mw}">                                                                                              
            <f:convertNumber pattern="#0.00" />
          </h:outputText>

          <h:outputText value="mf" />
          <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.mf}" />                                                                                              

          <h:outputText value="alogp" />
          <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.alogp}">                                         
            <f:convertNumber pattern="#0.00" />
          </h:outputText>

          <h:outputText value="logd" />
          <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.logd}" >                                          
            <f:convertNumber pattern="#0.00" />
          </h:outputText>

          <h:outputText value="sa" />
          <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.sa}" >                                                                                              
            <f:convertNumber pattern="#0.00" />
          </h:outputText>

          <h:outputText value="psa" />
          <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.psa}" >                                           
            <f:convertNumber pattern="#0.00" />
          </h:outputText>

          <h:outputText value="hba" />
          <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.hba}" />                                           

          <h:outputText value="hbd" />
          <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.hbd}" />                                            

        </p:panelGrid>
      </p:column>

      <p:column colspan="2" rowspan="8">
        <p:panel>
          
          <h:graphicImage rendered="#{!empty cmpd.parentFragment.cmpdFragmentStructure.smiles}"
                          alt="png-structure-with-highlighted-substructure-image"
                          width="200" height="200"                         
                          id="substrucImg"
                          url='/StructureServlet?structureDim=200&amp;smiles=#{applicationScopeBean.urlEncode(cmpd.parentFragment.cmpdFragmentStructure.smiles)}&amp;querySmiles=#{applicationScopeBean.urlEncode(cmpdController.smilesString)}'>              
              
          </h:graphicImage> 
        </p:panel>
      </p:column>
    </p:row>

    <p:row>
      <p:column colspan="4">
        Smiles strings, inchi, etc. via dialog?
      </p:column>
    </p:row>

    <p:row>
      <p:column colspan="4">
        <h:outputText value="#{fn:length(cmpd.cmpdFragments)}"/>
      </p:column>
    </p:row>

    <p:row>
      <p:column colspan="4">

        <p:dataGrid var="frag" 
                    value="#{cmpd.cmpdFragments}"                                     
                    columns="3">  

          <f:facet name="header">  
            <h:outputText value="#{cmpd.name}"/>              
          </f:facet>

          <h:graphicImage rendered="#{!empty frag.cmpdFragmentStructure.smiles}"
                          alt="png-structure-image"
                          width="150" height="150"
                          url='/StructureServlet?structureDim=200&amp;smiles=#{applicationScopeBean.urlEncode(frag.cmpdFragmentStructure.smiles)}'>
          </h:graphicImage> 

        </p:dataGrid>  

      </p:column>

    </p:row>

  </p:panelGrid>

</ui:composition>
