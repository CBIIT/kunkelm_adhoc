<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html">

        <h:head>
            <title>DCTD Data System</title>
        </h:head>
        <h:body>

            <h:form id="dataSystemForm">

                <p:growl 
                    id="growl"             
                    showDetail="true" 
                    autoUpdate="true"/>  

                <p:messages id="messages" 
                            showDetail="true" 
                            autoUpdate="true" 
                            closable="true" />  

                <noscript>
                    <font color="red" size="5">This website makes use of javascript.  Please enable javascript in your web browser and reload this web page.</font>
                </noscript>

                <h:outputScript library="js" name="dctdDataSystem.js"/>
                
                <h:outputScript library="js" name="canvasWrangling.js"/>

                <h:outputStylesheet library="css" name="my.css"/>

                <p:tabView id="outerTabView" 
                           activeIndex="#{listManagerController.outerTabViewActiveIndex}"
                           dynamic="true"
                           cache="true">

                    <p:tab title="List Manager">
                        <ui:include src="datasystempages/listManager.xhtml"/>
                    </p:tab>

                    <p:tab title="Active List">          
                        <ui:include src="datasystempages/listContent.xhtml"/>
                    </p:tab>

                    <p:tab title="Substructure Searches">
                        <ui:include src="datasystempages/jchempaint.xhtml"/>
                    </p:tab>

                </p:tabView>

                <ui:include src="datasystempages/dialogSearchCriteria.xhtml"/>

                <ui:include src="datasystempages/dialogCmpdDetails.xhtml"/>
                
                <ui:include src="datasystempages/dialogListOfCmpds.xhtml"/>

                <ui:include src="datasystempages/dialogListManagerCmpdDetails.xhtml"/>

                <ui:include src="datasystempages/dialogHistograms.xhtml"/>

                <ui:include src="datasystempages/dialogSelectedListMembers.xhtml"/>

                <ui:include src="datasystempages/dialogSearchingCompounds.xhtml"/>

                <ui:include src="datasystempages/dialogLoadingList.xhtml"/>
                
                <ui:include src="datasystempages/dialogExportImage.xhtml"/>

            </h:form>

        </h:body>

    </f:view>

</html>
