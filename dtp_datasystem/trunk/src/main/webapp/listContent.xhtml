<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">


    <p:outputPanel id="ActiveListContentPanel">

        <p:panel>

            <p:panelGrid columns="3">

                <h:outputText style="color: black; font-size: 20px" 
                              value="List Name:" />

                <h:outputText style="color: black; font-size: 20px" 
                              value="List Members:" />

                <h:outputText style="color: black; font-size: 20px" 
                              value="CmpdListId:" />

                <h:outputText style="color: green; font-size: 40px" 
                              value="#{listManagerController.selectedList.listName}" />

                <h:outputText style="color: green; font-size: 40px" 
                              value="#{fn:length(listManagerController.selectedList.cmpdListMembers)}" />

                <h:outputText style="color: green; font-size: 40px" 
                              value="#{listManagerController.selectedList.cmpdListId}" />

                <p:commandButton value="HISTOGRAMS"
                                 icon="ui-icon-image"
                                 action="#{listManagerController.renderListHistograms()}"
                                 update=":myform:HistogramsDialog,:myform:SelectedListMembersDialog"
                                 oncomplete="histogramsdlg.show();selectedListMembersDlg.show();">      
                </p:commandButton>

                <p:commandButton disabled="true"
                                 value="PAINS"
                                 icon="ui-icon-image">      
                </p:commandButton>
                <p:commandButton disabled="true"
                                 value="BIODATA"
                                 icon="ui-icon-image">      
                </p:commandButton>
            </p:panelGrid>

            <p:tabView id="activeListTabView"
                       dynamic="true"
                       cache="false"
                       effect="fade">

                <p:tab title="List View">

                    <p:dataTable  var="listMember" 
                                  value="#{listManagerController.selectedList.cmpdListMembers}" 
                                  rows="50" 
                                  paginator="true" 
                                  resizableColumns="true"
                                  paginatorTemplate="On Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} Rows Per Page"  
                                  rowsPerPageTemplate="50,100,250,500"
                                  selectionMode="multiple"
                                  selection="#{listManagerController.selectedListMembers}"
                                  rowKey="#{listMember.id}"
                                  sortMode="multiple">  

                        <f:facet name="header">                
                            <h:outputText value="List #{listManagerController.selectedList.listName} with #{fn:length(listManagerController.selectedList.cmpdListMembers)} Members"/>                
                        </f:facet>

                        <p:column>  
                            <f:facet name="header">                
                                <h:outputText value="Parent Fragment"/>                
                            </f:facet>                              

                            <p:commandLink update=":myform:ListManagerCmpdDetailsDialog" oncomplete="listmanagercmpddetailsdlg.show()" title="View Detail">  
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                                <f:setPropertyActionListener value="#{listMember.cmpd}"   
                                                             target="#{listManagerController.selectedCmpd}" />  
                            </p:commandLink>  

                        </p:column>

                        <p:column  headerText="isSelected" sortBy="#{listMember.isSelected}" sortFunction="#{listManagerController.mySelectedSort}">                
                            <p:selectBooleanCheckbox disabled="true" value="#{listMember.isSelected}" itemLabel="#{listMember.isSelected}"/>
                        </p:column>             

                        <!--
                        
                        <p:column headerText="id">                
                          <h:outputText value="#{listMember.cmpd.id}"/>
                        </p:column>             
            
                        <p:column headerText="adHocCmpdId">                
                          <h:outputText value="#{listMember.cmpd.adHocCmpdId}"/>
                        </p:column>                      
            
                        <p:column headerText="nscCmpdId">                
                          <h:outputText value="#{listMember.cmpd.nscCmpdId}"/>
                        </p:column>             
            
                        -->

                        <p:column headerText="NSC" sortBy="#{listMember.cmpd.nsc}">                
                            <h:outputText value="#{listMember.cmpd.nsc}"/>
                        </p:column>             

                        <p:column headerText="name" sortBy="#{listMember.cmpd.name}">                
                            <h:outputText value="#{listMember.cmpd.name}"/>
                        </p:column>        

                        <!--
                          <p:column sortBy="#{fn:length(listMember.cmpd.cmpdFragments)}">                
                              <f:facet name="header">                
                                  <h:outputText value="Count Fragments"/>                
                              </f:facet>
                              <h:outputText value="#{listMember.cmpd.countCmpdFragments}"/>
                          </p:column>   
                        -->

                        <p:column headerText="MF" sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.mf}">                
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.mf}"/>
                        </p:column>

                        <p:column headerText="MW" sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.mw}">                
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.mw}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="aLogP" sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.alogp}">                
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.alogp}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="HBA" sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.hba}">                
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.hba}"/>
                        </p:column>

                        <p:column headerText="HBD" sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.hbd}">                
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.hbd}"/>
                        </p:column>

                        <p:column headerText="logD" sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.logd}">                
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.logd}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="SA" sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.sa}">                
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.sa}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="PSA" sortBy="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.psa}">                
                            <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentPChem.psa}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        <!--
                        <p:column resizable="true">                
                          <f:facet name="header">                
                            <h:outputText value="SMILES"/>                
                          </f:facet>
                          <h:outputText value="#{listMember.cmpd.parentFragment.cmpdFragmentStructure.smiles}">
                          </h:outputText>
                        </p:column>
                        -->

                    </p:dataTable>

                </p:tab>

                <p:tab title="Compact Grid View">

                    <p:dataGrid  var="listMember" 
                                 value="#{listManagerController.selectedList.cmpdListMembers}" 
                                 id="compactGridViewDataGrid"
                                 columns="8"
                                 rows="80"
                                 paginator="true"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="80,160,240,320">  

                        <f:facet name="header">  
                            <h:outputText value="List with #{fn:length(listManagerController.selectedList.cmpdListMembers)} Members"/>
                        </f:facet>

                        <p:panelGrid columns="1"
                                     styleClass="#{listMember.isSelected ? 'grayPanelGrid' : 'whitePanelGrid'}">

                            <f:facet name="header"> 
                                <h:outputText value="#{listMember.cmpd.name}"/>
                            </f:facet> 

                            <h:graphicImage rendered="#{!empty listMember.cmpd.parentFragment.cmpdFragmentStructure.smiles}"
                                            alt="png-structure-image"
                                            width="200" height="200"
                                            url='#{applicationScopeBean.structureServletUrl}?structureDim=200&amp;title=#{listMember.cmpd.name}&amp;smiles=#{applicationScopeBean.urlEncode(listMember.cmpd.parentFragment.cmpdFragmentStructure.smiles)}'>
                            </h:graphicImage> 

                            <p:commandLink update=":myform:ListManagerCmpdDetailsDialog" oncomplete="listmanagercmpddetailsdlg.show()" title="View Detail">  
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                                <f:setPropertyActionListener value="#{listMember.cmpd}"   
                                                             target="#{listManagerController.selectedCmpd}" />  
                            </p:commandLink>  


                        </p:panelGrid>

                    </p:dataGrid>

                </p:tab>

                <p:tab title="Grid View">

                    <p:dataGrid var="listMember" 
                                value="#{listManagerController.selectedList.cmpdListMembers}"                                     
                                columns="3"  
                                rows="24" 
                                paginator="true"  
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                rowsPerPageTemplate="24,48,72">  

                        <f:facet name="header">  
                            <p:row>  
                                <p:column>List Contains: #{fn:length(listManagerController.selectedList.cmpdListMembers)} Cmpds</p:column>  
                            </p:row>                                              
                        </f:facet>

                        <ui:include src="listMemberContentLayout.xhtml"/>

                    </p:dataGrid>

                </p:tab>

                <p:tab title="Carousel View">

                    <p:carousel id="listMemberCarousel"
                                numVisible="3"
                                itemStyle="height:600px;width:600px;" 
                                var="listMember" 
                                value="#{listManagerController.selectedList.cmpdListMembers}"
                                headerText="List Members Carousel with #{fn:length(listManagerController.selectedList.cmpdListMembers)} members" 
                                footerText="List Members Footer" >    

                        <ui:include src="listMemberContentLayout.xhtml"/>

                    </p:carousel>


                </p:tab>

            </p:tabView>

        </p:panel>

    </p:outputPanel>

</ui:composition>
