<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <p:dialog  header="List of Cmpds"
             modal="true"
             showEffect="fade" 
             hideEffect="fade"                
             widgetVar="listofcmpdsdlg"
             minimizable="false"
             maximizable="false"
             resizable="true"
             draggable="true"
             height="800"
             width="1000">  

    <p:outputPanel id="ListOfCmpdsDialog">

      <p:panel>

        THIS IS THE ListOfCmpdsDialog with #{fn:length(listManagerController.listOfCmpds)} Cmpds

        <p:tabView dynamic="true"
                   cache="false"
                   effect="fade">
          
          <p:tab title="List View">

            <p:dataTable  var="cmpd" 
                          value="#{listManagerController.listOfCmpds}" 
                          rows="10" 
                          paginator="true"  
                          paginatorTemplate="On Page {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} Rows Per Page"  
                          rowsPerPageTemplate="36,72,108">  

              <f:facet name="header">                
                <h:outputText value="List with #{fn:length(listManagerControllerlistOfCmpds)} Cmpds"/>                
              </f:facet>

              <p:column style="width:2%">  
                <f:facet name="header">                
                  <h:outputText value="Parent Fragment"/>                
                </f:facet>                              

                <!--
                <h:graphicImage rendered="#{!empty cmpd.parentFragment.cmpdFragmentStructure.smiles}"
                                alt="png-structure-image"
                                width="150" height="150"
                                  url='http://localhost:8080/structureservlet-0.1/StructureServlet?structureDim=200&amp;smiles=#{applicationScopeBean.urlEncode(cmpd.parentFragment.cmpdFragmentStructure.smiles)}'>
                </h:graphicImage> 
                -->
                <p:commandLink update=":myform:ListManagerCmpdDetailsDialog" oncomplete="listmanagercmpddetailsdlg.show()" title="View Detail">  
                  <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                  <f:setPropertyActionListener value="#{cmpd}"   
                                               target="#{listManagerController.selectedCmpd}" />  
                </p:commandLink>  

              </p:column>

              <p:column>                
                <f:facet name="header">                
                  <h:outputText value="id"/>                
                </f:facet>
                <h:outputText value="#{cmpd.id}"/>
              </p:column>

              <p:column>                
                <f:facet name="header">                
                  <h:outputText value="name"/>                
                </f:facet>
                <h:outputText value="#{cmpd.name}"/>
              </p:column>                      

              <p:column>                
                <f:facet name="header">                
                  <h:outputText value="adHocCmpdId"/>                
                </f:facet>
                <h:outputText value="#{cmpd.adHocCmpdId}"/>
              </p:column>                      

              <p:column>                
                <f:facet name="header">                
                  <h:outputText value="nscCmpdId"/>                
                </f:facet>
                <h:outputText value="#{cmpd.nscCmpdId}"/>
              </p:column>                      

              <p:column>                
                <f:facet name="header">                
                  <h:outputText value="name"/>                
                </f:facet>
                <h:outputText value="#{cmpd.name}"/>
              </p:column>        

              <p:column sortBy="#{fn:length(cmpd.cmpdFragments)}">                
                <f:facet name="header">                
                  <h:outputText value="Count Fragments"/>                
                </f:facet>
                <h:outputText value="#{cmpd.countCmpdFragments}"/>
                <h:outputText value="#{fn:length(cmpd.cmpdFragments)}"/>
                
              </p:column>   

              <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.mf}">                
                <f:facet name="header">                
                  <h:outputText value="MF"/>                
                </f:facet>
                <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.mf}"/>
              </p:column>

              <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.mw}">                
                <f:facet name="header">                
                  <h:outputText value="MW"/>                                    
                </f:facet>                
                <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.mw}">
                  <f:convertNumber pattern="#0.00" />
                </h:outputText>
              </p:column>

              <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.alogp}">                
                <f:facet name="header">                
                  <h:outputText value="aLogP"/>                
                </f:facet>
                <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.alogp}">
                  <f:convertNumber pattern="#0.00" />
                </h:outputText>
              </p:column>

              <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.hba}">                
                <f:facet name="header">                
                  <h:outputText value="HBA"/>                
                </f:facet>
                <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.hba}"/>
              </p:column>

              <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.hbd}">                
                <f:facet name="header">                
                  <h:outputText value="HBD"/>                
                </f:facet>
                <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.hbd}"/>
              </p:column>

              <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.logd}">                
                <f:facet name="header">                
                  <h:outputText value="logD"/>                
                </f:facet>
                <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.logd}">
                  <f:convertNumber pattern="#0.00" />
                </h:outputText>
              </p:column>

              <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.sa}">                
                <f:facet name="header">                
                  <h:outputText value="SA"/>                
                </f:facet>
                <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.sa}">
                  <f:convertNumber pattern="#0.00" />
                </h:outputText>
              </p:column>

              <p:column sortBy="#{cmpd.parentFragment.cmpdFragmentPChem.psa}">                
                <f:facet name="header">                
                  <h:outputText value="PSA"/>                
                </f:facet>
                <h:outputText value="#{cmpd.parentFragment.cmpdFragmentPChem.psa}">
                  <f:convertNumber pattern="#0.00" />
                </h:outputText>
              </p:column>

            </p:dataTable>

          </p:tab>
          
          <p:tab title="Compact Grid View">

            <p:dataGrid  var="cmpd"
                         value="#{listManagerController.listOfCmpds}" 
                         columns="7"  
                         rows="36" 
                         paginator="true"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="36,72,108">  

              <f:facet name="header">  
                <p:row>  
                  <p:column>#{fn:length(listManagerController.listOfCmpds)} Cmpds</p:column>  
                </p:row>                                              
              </f:facet>

              <p:panelGrid>  

                <f:facet name="header">  
                  <p:row>  
                    <p:column>#{cmpd.name}</p:column>                      
                  </p:row>
                </f:facet>  

                <p:row>
                  <p:column>
                    <p:panel>                          

                      <p:graphicImage rendered="#{!empty cmpd.parentFragment.cmpdFragmentStructure.smiles}"
                                      alt="png-structure-image"
                                      width="150" height="150"                                                                                    
                                      url='http://localhost:8080/structureservlet-0.1/StructureServlet?structureDim=200&amp;smiles=#{applicationScopeBean.urlEncode(cmpd.parentFragment.cmpdFragmentStructure.smiles)}'>
                      </p:graphicImage> 

                      <p:commandLink update=":myform:ListManagerCmpdDetailsDialog" oncomplete="listmanagercmpddetailsdlg.show()" title="View Detail">  
                        <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                        <f:setPropertyActionListener value="#{cmpd}"   
                                                     target="#{listManagerController.selectedCmpd}" />  
                      </p:commandLink>  

                    </p:panel>

                  </p:column>

                </p:row>

              </p:panelGrid>

            </p:dataGrid>

          </p:tab>

          <p:tab title="Grid View">

            <p:dataGrid var="cmpd" 
                        value="#{listManagerController.listOfCmpds}"                                     
                        columns="7"  
                        rows="24" 
                        paginator="true"  
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                        rowsPerPageTemplate="24,48,72">  

              <f:facet name="header">  
                <p:row>  
                  <p:column>List Contains: #{fn:length(listManagerController.listOfCmpds)} Cmpds</p:column>  
                </p:row>                                              
              </f:facet>

              <ui:include src="cmpdContentLayout.xhtml"/>

            </p:dataGrid>

          </p:tab>

        </p:tabView>

      </p:panel>

    </p:outputPanel>

  </p:dialog>

</ui:composition>
