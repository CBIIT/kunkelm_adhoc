<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <p:dialog id="AvailableAsActiveListDialog"
            header="Active List"
            modal="true"
            widgetVar="availableAsActiveListDlg"
            resizable="true"
            position="top"
            appendToBody="true">

    <p:outputPanel>
      <p:panelGrid columns="1">
        <h:outputText style="color: green; font-size: 40px" value="Active List" />
        <h:outputText style="color: green; font-size: 40px" value="List #{listManagerController.selectedList.listName} is avaliable on the Active List tab." />
        <h:outputText style="color: green; font-size: 40px" value="ListId: #{listManagerController.selectedList.cmpdListId}" />
      </p:panelGrid>
    </p:outputPanel>

  </p:dialog>

</ui:composition>
