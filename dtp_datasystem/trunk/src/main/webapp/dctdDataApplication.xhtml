<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <f:view contentType="text/html">

    <h:form id="myform">

      <p:growl 
        id="growl"             
        showDetail="true" 
        autoUpdate="true"/>  

      <p:messages id="messages" 
                  showDetail="true" 
                  autoUpdate="true" 
                  closable="true" />  

      <noscript>
        <font color="red" size="5">This website makes use of javascript.  Please enable javascript in your web browser and reload this web page.</font>
      </noscript>

      <h:outputScript library="js" name="dctdDataSystem.js"/>
      
      <h:outputStylesheet library="css" name="my.css"/>

      <p:tabView id="outerTabView">

        <p:tab title="List Manager">
          <ui:include src="listManager.xhtml"/>
        </p:tab>

        <p:tab title="Active List">          
          <ui:include src="listContent.xhtml"/>
        </p:tab>

        <p:tab title="Substructure Searches">
          <ui:include src="jchempaint.xhtml"/>
        </p:tab>

      </p:tabView>

      <ui:include src="dialogSearchCriteria.xhtml"/>

      <ui:include src="dialogCmpdDetails.xhtml"/>

      <ui:include src="dialogListManagerCmpdDetails.xhtml"/>

      <!--
      <ui:include src="dialogSubstructureSearchResults.xhtml"/>
      -->

      <ui:include src="dialogListContent.xhtml"/>

      <ui:include src="dialogListOfCmpds.xhtml"/>

      <ui:include src="dialogHistograms.xhtml"/>
      
      <ui:include src="dialogSelectedListMembers.xhtml"/>

      <ui:include src="dialogSearchingCompounds.xhtml"/>
      
      <ui:include src="dialogLoadingList.xhtml"/>
      
      <ui:include src="dialogAvailableAsActiveList.xhtml"/>

    </h:form>

  </f:view>

</ui:composition>
