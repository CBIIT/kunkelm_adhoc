<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <p:dialog header="Selected List Members" 
            position="left"            
            showEffect="fade" 
            hideEffect="fade"                
            widgetVar="selectedListMembersDlg"
            minimizable="false"
            maximizable="false"
            resizable="true"
            draggable="true"
            height="800"
            width="1000"
            appendToBody="true">  

    <p:outputPanel id="SelectedListMembersDialog">

      <h:outputText value="Selected List Members with #{fn:length(listManagerController.selectedListMembers)} selected"/>

      <p:dataGrid value="#{listManagerController.selectedListMembers}"
                  var="clm" 
                  columns="7">

        <p:panelGrid columns="1">

          <f:facet name="header"> 
            <h:outputText value="#{clm.cmpd.name}"/>
          </f:facet> 

          <h:graphicImage rendered="#{!empty clm.cmpd.parentFragment.cmpdFragmentStructure.smiles}"
                          alt="png-structure-image"
                          width="100" height="100"
                          url='#{applicationScopeBean.structureServletUrl}?structureDim=200&amp;smiles=#{applicationScopeBean.urlEncode(clm.cmpd.parentFragment.cmpdFragmentStructure.smiles)}'>
          </h:graphicImage> 

          <p:commandLink update=":myform:ListManagerCmpdDetailsDialog" 
                         process="@this"
                         oncomplete="listmanagercmpddetailsdlg.show()" 
                         title="View Detail">  
            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
            <f:setPropertyActionListener value="#{clm.cmpd}"   
                                         target="#{listManagerController.selectedCmpd}" />  
          </p:commandLink>  

        </p:panelGrid>

      </p:dataGrid>

    </p:outputPanel>

  </p:dialog>

</ui:composition>
