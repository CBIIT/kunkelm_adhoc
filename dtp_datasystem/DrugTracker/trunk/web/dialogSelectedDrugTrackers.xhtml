<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <p:dialog  header="Selected Drug Trackers"
             modal="true"
             widgetVar="selecteddrugtrackersdlg"
             resizable="true"
             draggable="true"
             position="top"
             height="800"
             width="1000">  

    <p:outputPanel id="SelectedDrugTrackersDialog">  

      THIS IS THE Selected Drug Trackers outputPanel

      <p:tabView dynamic="true"
                 cache="false"
                 effect="fade">

        <p:tab title="Grid View">

          <p:dataGrid var="drug" 
                      value="#{drugTrackerController.selectedDrugTrackers}" 
                      columns="4"  
                      rows="24" 
                      paginator="true"  
                      paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                      rowsPerPageTemplate="24,48,72">  

            <ui:include src="customGridContentLayout.xhtml"/>

          </p:dataGrid>


        </p:tab>

        <p:tab title="Filler Tab">

        </p:tab>


      </p:tabView>

    </p:outputPanel>

  </p:dialog>

</ui:composition>
