<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <f:view contentType="text/html">

    <h:form id="dataSystemForm">

      <p:growl 
        id="growl"             
        showDetail="true" />  

      <p:messages id="messages" 
                  showDetail="true" 
                  autoUpdate="true" 
                  closable="true" />  

      <p:tabView id="outerTabView">

        <p:tab title="Drug Tracker">

          <p:tabView id="drugTrackerTabView">

            <p:tab title="Search Criteria">

              <ui:include src="drugTrackersSearchCriteria.xhtml"/>

            </p:tab>

            <p:tab id="nestedTab" title="Search Results Nested Tabs">

              <p:tabView dynamic="true" id="drugTrackerSearchResultsTabView">

                <p:tab id="drugTrackerCompactGridTab" title="Drug Trackers Compact Grid Layout">
                  <p:outputPanel id="drugTrackerCompactGrid">
                    <ui:include src="drugTrackersCompactGridLayout.xhtml"/>
                  </p:outputPanel>
                </p:tab>

                <p:tab id="drugTrackerGridTab" title="Drug Trackers Grid Layout">
                  <p:outputPanel id="drugTrackerGrid">
                    <ui:include src="drugTrackersGridLayout.xhtml"/>
                  </p:outputPanel>
                </p:tab>

                <p:tab id="drugTrackerTableTab" title="Drug Trackers List Layout">
                  <p:outputPanel id="drugTrackerTable">
                    <ui:include src="drugTrackersListLayout.xhtml" />                  
                  </p:outputPanel>
                </p:tab>

                <p:tab id="drugTrackerCarouselTab" title="Drug Trackers Carousel Layout">
                  <p:outputPanel id="drugTrackerCarousel">
                    <ui:include src="drugTrackersCarouselLayout.xhtml"/>
                  </p:outputPanel>
                </p:tab>
              </p:tabView>

            </p:tab>

          </p:tabView>

        </p:tab>

      </p:tabView>

      <ui:include src="dialogSearchCriteria.xhtml"/>

      <ui:include src="dialogDrugTrackerDetails.xhtml"/>

      <ui:include src="dialogSelectedDrugTrackers.xhtml"/>

    </h:form>

  </f:view>

</ui:composition>
