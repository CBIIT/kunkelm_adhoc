<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/webpages/templates/ui.xhtml">

    <ui:define name="title">
        <h:outputText value="Search Results" />
    </ui:define>

    <ui:define name="content">

        <h:panelGrid columns="2">  
            <p:panel header="Export All Data">  
                <h:commandLink>  
                    <p:graphicImage name="images/excel.png" />  
                    <p:dataExporter type="xls" target="cellLineGroupTbl" fileName="cellLineGroups" />  
                </h:commandLink>  

                <h:commandLink>  
                    <p:graphicImage name="images/pdf.png" />  
                    <p:dataExporter type="pdf" target="cellLineGroupTbl" fileName="cellLineGroups"/>  
                </h:commandLink>  

                <h:commandLink>  
                    <p:graphicImage name="images/csv.png" />  
                    <p:dataExporter type="csv" target="cellLineGroupTbl" fileName="cellLineGroups" />  
                </h:commandLink>  

                <h:commandLink>  
                    <p:graphicImage name="images/xml.png" />  
                    <p:dataExporter type="xml" target="cellLineGroupTbl" fileName="cellLineGroups" />  
                </h:commandLink>  
            </p:panel>  

            <p:panel header="Export Page Data">  
                <h:commandLink>  
                    <p:graphicImage name="images/excel.png" />  
                    <p:dataExporter type="xls" target="cellLineGroupTbl" fileName="cellLineGroups" pageOnly="true"/>  
                </h:commandLink>  

                <h:commandLink>  
                    <p:graphicImage name="images/pdf.png" />  
                    <p:dataExporter type="pdf" target="cellLineGroupTbl" fileName="cellLineGroups" pageOnly="true"/>  
                </h:commandLink>  

                <h:commandLink>  
                    <p:graphicImage name="images/csv.png" />  
                    <p:dataExporter type="csv" target="cellLineGroupTbl" fileName="cellLineGroups" pageOnly="true"/>  
                </h:commandLink>  

                <h:commandLink>  
                    <p:graphicImage name="images/xml.png" />  
                    <p:dataExporter type="xml" target="cellLineGroupTbl" fileName="cellLineGroups" pageOnly="true"/>  
                </h:commandLink>  
            </p:panel>  
        </h:panelGrid>

        <p:panelGrid columns="1">        

            <h:outputText value="Select one or more rows below (Control+Mouse Click to add/remove), then click to view experiment details and graphs" />

            <p:commandButton value="Graph Mouse Data"
                             icon="ui-icon-arrow-4-diag"
                             action="#{pptpController.performShowGraphs()}">
            </p:commandButton>  

        </p:panelGrid>

        <p:dataTable resizableColumns="true"
                     id="cellLineGroupTbl"
                     filteredValue="#{pptpController.filteredCellLineGroups}"
                     sortMode="multiple"
                     selection="#{pptpController.selectedCellLineGroups}"
                     var="clg"
                     value="#{pptpController.cellLineGroups}"
                     paginator="true" 
                     rows="100" 
                     paginatorTemplate="page: {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} rows per page"  
                     rowsPerPageTemplate="100,200,500"
                     rowKey="#{clg.cellLineGroupId}">  

            <f:facet name="header">  
                List Layout With #{fn:length(pptpController.cellLineGroups)} Cell Line Groups
            </f:facet>

            <p:column headerText="All"
                      resizable="true" 
                      selectionMode="multiple" 
                      style="width:4%" 
                      exportable="false"/>

            <p:column>  
                <f:facet name="header">  
                    <h:outputText value="cellLineGroupId" />  
                </f:facet>  
                <h:outputText value="#{clg.cellLineGroupId}" />  
            </p:column>  

            <p:column>  
                <f:facet name="header">  
                    <h:outputText value="compound" />  
                </f:facet>  
                <h:outputText value="#{clg.compound}" />  
            </p:column>  

            <p:column>  
                <f:facet name="header">  
                    <h:outputText value="cellLine" />  
                </f:facet>  
                <h:outputText value="#{clg.cellLine}" />  
            </p:column>

            <p:column sortBy="#{clg.compoundName}"
                      filterBy="#{clg.compoundName}"
                      filterMatchMode="startsWith">  
                <f:facet name="header">  
                    <h:outputText value="compoundName" />  
                </f:facet>  
                <h:outputText value="#{clg.compoundName}" />  
            </p:column>  

            <p:column sortBy="#{clg.dose}"
                      filterBy="#{clg.dose}"
                      filterMatchMode="startsWith">  
                <f:facet name="header">  
                    <h:outputText value="dose" />  
                </f:facet>  
                <h:outputText value="#{clg.dose}" />  
            </p:column>  

            <p:column sortBy="#{clg.schedule}"
                      filterBy="#{clg.schedule}"
                      filterMatchMode="startsWith">  
                <f:facet name="header">  
                    <h:outputText value="schedule" />  
                </f:facet>  
                <h:outputText value="#{clg.schedule}" />  
            </p:column>  

            <p:column sortBy="#{clg.cellLineName}"
                      filterBy="#{clg.cellLineName}"
                      filterMatchMode="startsWith">  
                <f:facet name="header">  
                    <h:outputText value="cellLineName" />  
                </f:facet>  
                <h:outputText value="#{clg.cellLineName}" />  
            </p:column>  

            <p:column sortBy="#{clg.cellTypeName}"
                      filterBy="#{clg.cellTypeName}"
                      filterMatchMode="startsWith">  
                <f:facet name="header">  
                    <h:outputText value="cellTypeName" />  
                </f:facet>  
                <h:outputText value="#{clg.cellTypeName}" />  
            </p:column>  

        </p:dataTable>

    </ui:define>

</ui:composition>
