<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <f:view contentType="text/html">

        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
                <title>
                    #{applicationScopeBean.projectTitle}
                    <ui:insert name="title" />
                </title>
            </f:facet>

            <noscript>

                <font color="red">
                    <h1>This website makes use of javascript.  Please enable javascript in your web browser and reload this web page.</h1>
                </font>

                <style type="text/css">
                    #pptpForm { display:none; }
                </style>

            </noscript>

            <h:outputScript library="js" name="sarcomaJavaScript.js"/>
            <h:outputScript library="js" name="canvasWrangling.js"/>
            <h:outputScript library="js" name="verticalHeader.js"/>

            <ui:remove>
                Only on pages with mean graphs  
                <h:outputScript library="js" name="jqplot.canvasOverlay.js"/>
            </ui:remove>

            <h:outputStylesheet library="css" name="my.css" />

        </h:head>

        <h:body>

            <h:form id="pptpForm">

                <p:growl id="growl" showDetail="true" sticky="true" />  

                <a id="centerContent"/>

                <p:panel id="centerContent" style="display: block;">

                    <h:outputText style="display: none;color: light-gray;" 
                                  value=" #{applicationScopeBean.versionAndBuildTime}"/>

                    <ui:insert name="content"/>

                </p:panel>

            </h:form>

            <ui:include src="/webpages/dialogExportImage.xhtml"/>

            <p:blockUI widgetVar="searchingBUI" block=":pptpForm">
                SEARCHING
                <p:graphicImage name="images/ajax-loader.gif" alt="Animated image of a circle segment chasing its own tail."/>                                
            </p:blockUI>

        </h:body>

    </f:view>

</html>
