<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <h:form id="myform">

    <p:growl 
      id="growl"             
      showDetail="true" />  

    <p:messages id="messages" 
                showDetail="true" 
                autoUpdate="true" 
                closable="true" />  

    <noscript>
      <font color="red" size="5">This website makes use of javascript.  Please enable javascript in your web browser and reload this web page.</font>
    </noscript>


    <p:tabView id="outerTabView" 
               dynamic="true"
               cache="false"
               effect="fade">

      <p:tab title="Search Criteria">
        <ui:include src="/webpages/searchCriteria.xhtml"/>                
      </p:tab>

      <p:tab title="Compound/Cell Line Results" disabled="#{pptpController.disbleCellLineGroups}">                        
        <ui:include src="/webpages/cellLineGroups.xhtml"/>
      </p:tab>
      
    </p:tabView>
    
    <ui:include src="/webpages/dialogMouseGraphs.xhtml" />
    
     <ui:include src="/webpages/dialogSearchSummary.xhtml" />

    <p:dialog widgetVar="exportImageDlg" modal="true">  
      <f:facet name="header">                  
        <h:outputText value="PNG format Graphic" />  
        <br/>
        <h:outputText value="Right click to copy/save" />  
      </f:facet> 
      <p:outputPanel 
        id="exportableImageOutputPanel" 
        layout="block"                
        style="width:500px;height:300px"/>  

    </p:dialog>  

  </h:form>

</ui:composition>
