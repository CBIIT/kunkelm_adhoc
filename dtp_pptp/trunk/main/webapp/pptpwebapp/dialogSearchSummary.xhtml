<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"      
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <p:dialog  header="Search Summary" 
             showEffect="fade" 
             hideEffect="fade" 
             modal="true"
             widgetVar="searchResultsDlg"
             resizable="true">  

    <p:outputPanel id="SearchSummaryDialog">                        

      <p:panelGrid columns="1">  

        <p:panelGrid columns="2">

          <f:facet name="header">                  
            <h:outputText value="Count of Search Results" />
          </f:facet> 

          <h:outputText value="Compound/CellLine screening results: " />              
          #{fn:length(pptpController.cellLineGroups)}
          
        </p:panelGrid>

        <p:panelGrid columns="2" styleClass="borderlessPanelGrid">

          <f:facet name="header">                  
            <h:outputText value="Summary of Search Terms" />  
            <br/>
            <h:outputText value="Compound, MicroArray or NanoString search"/>
            <br/>
            <h:outputText value="further restricted by CellLine or Panel"/>
          </f:facet> 

          <h:outputText value="Search terms pptpIdentifier: " />              
          <p:dataList value="#{pptpController.pptpIdentifiers}" var="pptpId" type="ordered">  
            #{pptpId}  
          </p:dataList> 
          <h:outputText value="Search terms drugNames: " />  
          <p:dataList value="#{pptpController.drugNames}" var="drugName" type="ordered">  
            #{drugName}  
          </p:dataList> 

          <h:outputText value="Search terms genes: " />  
          <p:dataList value="#{pptpController.genes}" var="gene" type="ordered">  
            #{gene}  
          </p:dataList> 

          <h:outputText value="Search terms SNP identifiers: " />  
          <p:dataList value="#{pptpController.snps}" var="snp" type="ordered">  
            #{snp}  
          </p:dataList> 

          <h:outputText value="Search terms cellLines: " />  
          <p:dataList value="#{pptpController.cellLines}" var="cellLine" type="ordered">  
            #{cellLine}  
          </p:dataList> 
          
          <h:outputText value="Search terms cellTypes: " />  
          <p:dataList value="#{pptpController.cellTypes}" var="type" type="ordered">  
            #{type}  
          </p:dataList> 

        </p:panelGrid>
      </p:panelGrid>
    </p:outputPanel>
  </p:dialog>

</ui:composition>
